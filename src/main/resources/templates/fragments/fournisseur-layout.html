<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Fournisseur Dashboard Layout -->
<div th:fragment="layout(content)">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        premium: {
                            orange: '#f97316',
                            dark: '#1a1a1a',
                            light: '#fdfcfb',
                            accent: '#fbbf24',
                            green: '#10b981'
                        }
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            --sidebar-width: 280px;
            --navbar-height: 80px;
        }

        .fournisseur-sidebar {
            width: var(--sidebar-width);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (max-width: 1024px) {
            .fournisseur-sidebar {
                transform: translateX(-100%);
                position: fixed;
                z-index: 1000;
            }

            .fournisseur-sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0 !important;
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-card {
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
    </style>

    <div class="min-h-screen bg-gradient-to-br from-slate-50 via-orange-50/30 to-slate-100 flex font-sans">

        <!-- SIDEBAR -->
        <aside id="fournisseurSidebar"
            class="fournisseur-sidebar h-screen bg-white border-r border-slate-200 text-slate-800 fixed left-0 top-0 overflow-y-auto flex flex-col p-8 z-50 shadow-sm">
            <div class="absolute inset-0 opacity-5 pointer-events-none"
                style="background-image: url('https://www.transparenttextures.com/patterns/az-subtle.png');"></div>

            <div class="relative z-10 flex flex-col h-full">
                <!-- Logo -->
                <a th:href="@{/}" class="inline-flex items-center gap-3 group mb-12">
                    <div
                        class="bg-premium-orange p-2 rounded-xl shadow-lg shadow-premium-orange/20 group-hover:rotate-12 transition-transform text-white">
                        <i class="fa-solid fa-store text-xl"></i>
                    </div>
                    <span class="font-extrabold text-2xl tracking-tight text-slate-800">
                        UNE<span class="text-premium-orange">VIE</span>
                    </span>
                </a>

                <!-- Navigation -->
                <nav class="flex-grow space-y-2">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] pl-4 mb-4">Tableau de bord
                    </p>

                    <a th:href="@{/fournisseur/dashboard}"
                        class="flex items-center gap-4 px-6 py-4 rounded-2xl transition-all font-bold"
                        th:classappend="${currentRequestUri != null && (currentRequestUri == '/fournisseur/dashboard' || currentRequestUri == '/fournisseur/') ? 'bg-premium-orange text-white shadow-xl shadow-premium-orange/20' : 'text-slate-600 hover:bg-slate-50 hover:text-premium-orange group'}">
                        <i class="fa-solid fa-chart-line text-lg"></i>
                        <span>Vue d'ensemble</span>
                    </a>

                    <a th:href="@{/fournisseur/services}"
                        class="flex items-center gap-4 px-6 py-4 rounded-2xl transition-all font-bold"
                        th:classappend="${currentRequestUri != null && currentRequestUri.startsWith('/fournisseur/services') ? 'bg-premium-orange text-white shadow-xl shadow-premium-orange/20' : 'text-slate-600 hover:bg-slate-50 hover:text-premium-orange group'}">
                        <i
                            class="fa-solid fa-concierge-bell text-lg group-hover:text-premium-orange transition-colors"></i>
                        <span>Mes Services</span>
                    </a>

                    <a th:href="@{/fournisseur/reservations}"
                        class="flex items-center gap-4 px-6 py-4 rounded-2xl transition-all font-bold"
                        th:classappend="${currentRequestUri != null && currentRequestUri.startsWith('/fournisseur/reservations') ? 'bg-premium-orange text-white shadow-xl shadow-premium-orange/20' : 'text-slate-600 hover:bg-slate-50 hover:text-premium-orange group'}">
                        <i
                            class="fa-solid fa-calendar-check text-lg group-hover:text-premium-orange transition-colors"></i>
                        <span>Réservations</span>
                    </a>

                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] pl-4 mt-8 mb-4">Compte</p>

                    <a th:href="@{/fournisseur/contrat}"
                        class="flex items-center gap-4 px-6 py-4 rounded-2xl transition-all font-bold"
                        th:classappend="${currentRequestUri != null && currentRequestUri.startsWith('/fournisseur/contrat') ? 'bg-premium-orange text-white shadow-xl shadow-premium-orange/20' : 'text-slate-600 hover:bg-slate-50 hover:text-premium-orange group'}">
                        <i
                            class="fa-solid fa-file-contract text-lg group-hover:text-premium-orange transition-colors"></i>
                        <span>Mon Contrat</span>
                    </a>

                    <a th:href="@{/fournisseur/profil}"
                        class="flex items-center gap-4 px-6 py-4 rounded-2xl transition-all font-bold"
                        th:classappend="${currentRequestUri != null && currentRequestUri.startsWith('/fournisseur/profil') ? 'bg-premium-orange text-white shadow-xl shadow-premium-orange/20' : 'text-slate-600 hover:bg-slate-50 hover:text-premium-orange group'}">
                        <i class="fa-solid fa-building text-lg group-hover:text-premium-orange transition-colors"></i>
                        <span>Mon Entreprise</span>
                    </a>
                </nav>

                <!-- Sidebar Footer -->
                <div class="mt-auto pt-8 border-t border-slate-100">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit"
                            class="w-full flex items-center gap-4 px-6 py-4 rounded-2xl bg-red-50 text-red-500 hover:bg-red-500 hover:text-white transition-all font-bold">
                            <i class="fa-solid fa-power-off"></i>
                            <span>Déconnexion</span>
                        </button>
                    </form>
                </div>
            </div>
        </aside>

        <!-- MAIN CONTENT AREA -->
        <div class="main-content flex-1 flex flex-col ml-[280px]">

            <!-- TOP NAVBAR -->
            <header
                class="h-[80px] bg-white/80 backdrop-blur-xl border-b border-slate-200/50 sticky top-0 z-40 px-8 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button id="sidebarToggle"
                        class="lg:hidden w-10 h-10 flex items-center justify-center rounded-xl bg-slate-100 text-slate-600 hover:bg-slate-200">
                        <i class="fa-solid fa-bars-staggered"></i>
                    </button>
                    <div class="hidden md:flex items-center gap-2 text-slate-400 text-sm font-medium">
                        <i class="fa-solid fa-store text-xs"></i>
                        <span>/</span>
                        <span class="text-slate-800 font-bold">Espace Fournisseur</span>
                    </div>
                </div>

                <div class="flex items-center gap-6">
                    <!-- Notifications -->
                    <div class="relative group cursor-pointer">
                        <div
                            class="w-10 h-10 flex items-center justify-center rounded-xl bg-slate-100 text-slate-600 hover:bg-premium-orange hover:text-white transition-all">
                            <i class="fa-solid fa-bell"></i>
                            <span th:if="${reservationsEnCours != null && reservationsEnCours > 0}"
                                th:text="${reservationsEnCours}"
                                class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 text-white text-[10px] font-bold rounded-full flex items-center justify-center">0</span>
                        </div>
                    </div>

                    <!-- Profile -->
                    <div class="flex items-center gap-3 pl-6 border-l border-slate-200">
                        <div class="text-right hidden sm:block">
                            <p class="text-sm font-extrabold text-slate-800 leading-none"
                                th:text="${fournisseur != null ? fournisseur.nomEntreprise : 'Mon Entreprise'}">
                                Entreprise</p>
                            <p class="text-[10px] font-bold text-premium-green uppercase tracking-widest mt-1">
                                Fournisseur</p>
                        </div>
                        <div
                            class="w-10 h-10 bg-gradient-to-br from-premium-orange to-amber-500 text-white rounded-xl flex items-center justify-center font-bold text-lg shadow-lg shadow-premium-orange/20">
                            <i class="fa-solid fa-store"></i>
                        </div>
                    </div>
                </div>
            </header>

            <!-- PAGE CONTENT -->
            <main class="p-8 md:p-12">
                <div th:replace="${content}"></div>
            </main>

        </div>
    </div>

    <!-- MOBILE SCRIPTS -->
    <script>
        const sidebarToggle = document.getElementById('sidebarToggle');
        const fournisseurSidebar = document.getElementById('fournisseurSidebar');

        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', () => {
                fournisseurSidebar.classList.toggle('active');
            });
        }

        document.addEventListener('click', (e) => {
            if (window.innerWidth < 1024 && !fournisseurSidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
                fournisseurSidebar.classList.remove('active');
            }
        });
    </script>
</div>

</html>
