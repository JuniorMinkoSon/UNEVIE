<div th:fragment="header" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <header class="bg-white shadow sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

            <!-- Logo -->
            <a th:href="@{/}" class="flex items-center gap-2 text-xl font-extrabold">
                UNE<span class="text-primary">VIE</span>
            </a>

            <!-- Menu -->
            <nav class="hidden md:flex gap-8 font-medium">
                <a th:href="@{/projets}" class="hover:text-primary">Réalisations</a>
                <a th:href="@{/}" class="hover:text-primary">Accueil</a>
                <a th:href="@{/propos}" class="hover:text-primary">À propos</a>
                <a th:href="@{/services}" class="hover:text-primary">Services</a>
                <a th:href="@{/objectifs}" class="hover:text-primary">Objectifs</a>

            </nav>

            <!-- Actions -->
            <div class="flex items-center gap-4">
                <a th:href="@{/contact}" class="hidden md:block text-gray-600 hover:text-primary">
                    Nous contacter
                </a>

                <a sec:authorize="isAnonymous()" th:href="@{/login}" class="px-4 py-2 border border-primary text-primary rounded-lg
                      hover:bg-primary hover:text-white transition">
                    Connexion
                </a>

                <div sec:authorize="isAuthenticated()" class="flex items-center gap-6">
                    <a th:href="@{/mes-commandes}"
                        class="text-sm font-semibold text-blue-600 hover:text-blue-800 transition">
                        Mes Commandes
                    </a>
                    <div class="flex items-center gap-3">
                        <span sec:authentication="name" class="text-sm text-gray-600"></span>
                        <form th:action="@{/logout}" method="post">
                            <button class="text-red-500 text-sm hover:text-red-700 transition">Déconnexion</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>
