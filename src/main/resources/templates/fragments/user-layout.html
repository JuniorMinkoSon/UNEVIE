<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- User Dashboard Layout with Sidebar & Navbar (Mirroring Admin Aesthetic) -->
<div th:fragment="layout(content)">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        premium: {
                            orange: '#f97316',
                            dark: '#1a1a1a',
                            light: '#fdfcfb',
                            accent: '#fbbf24'
                        }
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            --sidebar-width: 280px;
            --navbar-height: 80px;
        }

        .user-sidebar {
            width: var(--sidebar-width);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (max-width: 1024px) {
            .user-sidebar {
                transform: translateX(-100%);
                position: fixed;
                z-index: 1000;
            }

            .user-sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0 !important;
            }
        }
    </style>

    <div class="min-h-screen bg-premium-light flex">

        <!-- SIDEBAR -->
        <aside id="userSidebar"
            class="user-sidebar h-screen bg-white border-r border-slate-200 text-slate-800 fixed left-0 top-0 overflow-y-auto flex flex-col p-8 z-50 shadow-sm">
            <div class="absolute inset-0 opacity-5 pointer-events-none"
                style="background-image: url('https://www.transparenttextures.com/patterns/az-subtle.png');"></div>

            <div class="relative z-10 flex flex-col h-full">
                <!-- Logo -->
                <a th:href="@{/}" class="inline-flex items-center gap-3 group mb-12">
                    <div
                        class="bg-premium-orange p-2 rounded-xl shadow-lg shadow-premium-orange/20 group-hover:rotate-12 transition-transform text-white">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <span class="font-extrabold text-2xl tracking-tight text-slate-800">
                        UNE<span class="text-premium-orange">VIE</span>
                    </span>
                </a>

                <!-- Navigation -->
                <nav class="flex-grow space-y-2">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] pl-4 mb-4">Tableau de bord
                    </p>

                    <a th:href="@{/user/dashboard}"
                        class="flex items-center gap-4 px-6 py-4 rounded-2xl transition-all font-bold"
                        th:classappend="${currentRequestUri != null && currentRequestUri == '/user/dashboard' ? 'bg-premium-orange text-white shadow-xl shadow-premium-orange/20' : 'text-slate-600 hover:bg-slate-50 hover:text-premium-orange'}">
                        <i class="fa-solid fa-house-chimney text-lg"></i>
                        <span>Vue d'ensemble</span>
                    </a>

                    <a th:href="@{/produits/mes-commandes}"
                        class="flex items-center gap-4 px-6 py-4 rounded-2xl transition-all font-bold text-slate-600 hover:bg-slate-50 hover:text-premium-orange group">
                        <i
                            class="fa-solid fa-basket-shopping text-lg group-hover:text-premium-orange transition-colors"></i>
                        <span>Mes Commandes</span>
                    </a>

                    <a th:href="@{/reservation/mes-reservations}"
                        class="flex items-center gap-4 px-6 py-4 rounded-2xl transition-all font-bold text-slate-600 hover:bg-slate-50 hover:text-premium-orange group">
                        <i
                            class="fa-solid fa-calendar-check text-lg group-hover:text-premium-orange transition-colors"></i>
                        <span>Mes Réservations</span>
                    </a>

                    <a href="#"
                        class="flex items-center gap-4 px-6 py-4 rounded-2xl transition-all font-bold text-slate-600 hover:bg-slate-50 hover:text-premium-orange group">
                        <i class="fa-solid fa-heart text-lg group-hover:text-premium-orange transition-colors"></i>
                        <span>Mes Favoris</span>
                    </a>

                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] pl-4 mt-8 mb-4">Gestion
                        Compte</p>

                    <a href="#"
                        class="flex items-center gap-4 px-6 py-4 rounded-2xl transition-all font-bold text-slate-600 hover:bg-slate-50 hover:text-premium-orange group">
                        <i class="fa-solid fa-user-pen text-lg group-hover:text-premium-orange transition-colors"></i>
                        <span>Mon Profil</span>
                    </a>

                    <a href="#"
                        class="flex items-center gap-4 px-6 py-4 rounded-2xl transition-all font-bold text-slate-600 hover:bg-slate-50 hover:text-premium-orange group">
                        <i class="fa-solid fa-wallet text-lg group-hover:text-premium-orange transition-colors"></i>
                        <span>Paiements</span>
                    </a>
                </nav>

                <!-- Sidebar Footer -->
                <div class="mt-auto pt-8 border-t border-slate-100">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit"
                            class="w-full flex items-center gap-4 px-6 py-4 rounded-2xl bg-red-50 text-red-500 hover:bg-red-500 hover:text-white transition-all font-bold">
                            <i class="fa-solid fa-power-off"></i>
                            <span>Déconnexion</span>
                        </button>
                    </form>
                </div>
            </div>
        </aside>

        <!-- MAIN CONTENT AREA -->
        <div class="main-content flex-1 flex flex-col ml-[280px]">

            <!-- TOP NAVBAR -->
            <header
                class="h-[80px] bg-white border-b border-premium-dark/5 sticky top-0 z-40 px-8 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button id="sidebarToggle"
                        class="lg:hidden w-10 h-10 flex items-center justify-center rounded-xl bg-premium-dark/5 text-premium-dark">
                        <i class="fa-solid fa-bars-staggered"></i>
                    </button>
                    <div class="hidden md:flex items-center gap-2 text-premium-dark/40 text-sm font-medium">
                        <i class="fa-solid fa-house text-xs"></i>
                        <span>/</span>
                        <span class="text-premium-dark font-bold">Dashboard Client</span>
                    </div>
                </div>

                <div class="flex items-center gap-6">
                    <!-- Notifications -->
                    <div class="relative group cursor-pointer">
                        <div
                            class="w-10 h-10 flex items-center justify-center rounded-xl bg-premium-dark/5 text-premium-dark hover:bg-premium-orange hover:text-white transition-all">
                            <i class="fa-solid fa-bell"></i>
                            <span
                                class="absolute -top-1 -right-1 w-4 h-4 bg-red-500 text-white text-[10px] font-bold rounded-full flex items-center justify-center">2</span>
                        </div>
                    </div>

                    <!-- Profile Dropdown -->
                    <div class="flex items-center gap-3 pl-6 border-l border-premium-dark/5">
                        <div class="text-right hidden sm:block">
                            <p class="text-sm font-extrabold text-premium-dark leading-none" sec:authentication="name">
                                Utilisateur</p>
                            <p class="text-[10px] font-bold text-premium-orange uppercase tracking-widest mt-1">Espace
                                Client</p>
                        </div>
                        <div
                            class="w-10 h-10 bg-premium-orange text-white rounded-xl flex items-center justify-center font-bold text-lg">
                            <span th:text="${#strings.substring(#authentication.name, 0, 1)}">U</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- PAGE CONTENT -->
            <main class="p-8 md:p-12">
                <div th:replace="${content}"></div>
            </main>

        </div>
    </div>

    <!-- MOBILE SCRIPTS -->
    <script>
        const sidebarToggle = document.getElementById('sidebarToggle');
        const userSidebar = document.getElementById('userSidebar');

        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', () => {
                userSidebar.classList.toggle('active');
            });
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth < 1024 && !userSidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
                userSidebar.classList.remove('active');
            }
        });
    </script>
</div>

</html>
