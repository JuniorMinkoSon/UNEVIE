<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Baraka CI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        premium: {
                            orange: '#f97316',
                            dark: '#1a1a1a',
                            light: '#fdfcfb',
                            accent: '#fbbf24'
                        }
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-premium-dark font-sans min-h-screen flex items-center justify-center p-6 relative overflow-hidden">
    <!-- Background Accents -->
    <div class="absolute top-0 left-0 w-full h-full opacity-10 mix-blend-overlay pointer-events-none"
        style="background-image: url('https://www.transparenttextures.com/patterns/az-subtle.png');"></div>
    <div class="absolute -top-24 -left-24 w-96 h-96 bg-premium-orange/20 rounded-full blur-[120px] pointer-events-none">
    </div>
    <div
        class="absolute -bottom-24 -right-24 w-96 h-96 bg-premium-accent/10 rounded-full blur-[120px] pointer-events-none">
    </div>

    <div class="w-full max-w-md relative z-10 space-y-8">
        <!-- Logo -->
        <div class="text-center space-y-4">
            <a th:href="@{/}" class="inline-flex items-center gap-3 group">
                <div class="bg-premium-orange p-2 rounded-xl shadow-lg group-hover:rotate-12 transition-transform">
                    <img src="/images/logo.svg" class="h-8 w-auto brightness-0 invert" alt="U">
                </div>
                <span class="font-extrabold text-3xl text-white tracking-tight">
                    UNE<span class="text-premium-orange">VIE</span>
                </span>
            </a>
            <p class="text-white/40 text-sm font-medium tracking-wide uppercase">Connectez-vous à votre espace</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white/5 backdrop-blur-2xl border border-white/10 rounded-[2.5rem] p-10 shadow-2xl space-y-8">
            <h2 class="text-2xl font-bold text-white text-center">Bienvenue</h2>

            <!-- ✅ Messages -->
            <div th:if="${param.error}"
                class="bg-red-500/10 border border-red-500/20 text-red-400 px-6 py-4 rounded-2xl text-sm font-medium animate-pulse">
                <i class="fas fa-exclamation-circle mr-2"></i> Email ou mot de passe incorrect.
            </div>
            <div th:if="${param.logout}"
                class="bg-green-500/10 border border-green-500/20 text-green-400 px-6 py-4 rounded-2xl text-sm font-medium">
                <i class="fas fa-check-circle mr-2"></i> Déconnexion réussie.
            </div>
            <div th:if="${param.success}"
                class="bg-premium-orange/10 border border-premium-orange/20 text-premium-orange px-6 py-4 rounded-2xl text-sm font-medium">
                <i class="fas fa-info-circle mr-2"></i> Inscription réussie ! Connectez-vous.
            </div>

            <!-- ✅ Formulaire -->
            <form th:action="@{/login}" method="post" class="space-y-6">
                <div class="space-y-2">
                    <label for="email" class="text-xs font-bold uppercase tracking-widest text-white/40 ml-1">Adresse
                        Email</label>
                    <div class="relative">
                        <span class="absolute left-5 top-1/2 -translate-y-1/2 text-white/20">
                            <i class="fas fa-envelope text-sm"></i>
                        </span>
                        <input type="email" id="email" name="email" required placeholder="nom@exemple.com"
                            class="w-full bg-white/5 border border-white/10 rounded-2xl px-12 py-4 text-white outline-none focus:ring-2 focus:ring-premium-orange/20 focus:border-premium-orange transition-all placeholder:text-white/10">
                    </div>
                </div>

                <div class="space-y-2">
                    <div class="flex justify-between items-center ml-1">
                        <label for="password" class="text-xs font-bold uppercase tracking-widest text-white/40">Mot de
                            passe</label>
                        <a href="#"
                            class="text-[10px] font-bold text-premium-orange hover:text-white transition-colors uppercase tracking-widest">Oublié
                            ?</a>
                    </div>
                    <div class="relative">
                        <span class="absolute left-5 top-1/2 -translate-y-1/2 text-white/20">
                            <i class="fas fa-lock text-sm"></i>
                        </span>
                        <input type="password" id="password" name="password" required placeholder="••••••••"
                            class="w-full bg-white/5 border border-white/10 rounded-2xl px-12 py-4 text-white outline-none focus:ring-2 focus:ring-premium-orange/20 focus:border-premium-orange transition-all placeholder:text-white/10">
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-premium-orange text-white py-5 rounded-2xl font-bold text-lg hover:bg-premium-orange/90 transition-all shadow-xl shadow-premium-orange/20 flex items-center justify-center gap-3 active:scale-[0.98]">
                    Se connecter
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
                        <polyline points="10 17 15 12 10 7" />
                        <line x1="15" y1="12" x2="3" y2="12" />
                    </svg>
                </button>
            </form>

            <div class="pt-4 text-center">
                <p class="text-white/40 text-sm">
                    Pas encore de compte ?
                    <a th:href="@{/register}"
                        class="text-premium-orange font-bold hover:text-white transition-colors ml-1">Créer un
                        compte</a>
                </p>
            </div>
        </div>

        <p class="text-center text-white/20 text-xs font-medium uppercase tracking-[0.2em]">© 2024 UNEVIE. Tous droits
            réservés.</p>
    </div>
</body>

</body>

</html>
