<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head (title='Connexion - UNEVIE')}"></head>

<body class="font-poppins bg-creme-luxe text-noir-profond">

    <!-- MAIN CONTENT -->
    <main
        class="min-h-screen flex items-center justify-center py-10 bg-[url('https://images.unsplash.com/photo-1512917774080-9991f1c4c750?w=1600')] bg-cover bg-fixed bg-center relative">
        <!-- Overlay plus sombre pour meilleur contraste -->
        <div class="absolute inset-0 bg-noir-profond/80 backdrop-blur-sm"></div>

        <!-- Bouton Retour Accueil -->
        <a th:href="@{/}"
            class="absolute top-8 left-8 z-20 text-white/70 hover:text-white flex items-center gap-2 transition-colors">
            <i class="fa-solid fa-arrow-left"></i>
            <span>Retour à l'accueil</span>
        </a>

        <div class="relative z-10 w-full max-w-md px-6">
            <div class="glass-dark p-8 md:p-10 rounded-3xl shadow-2xl animate-fade-in">
                <!-- Header Form -->
                <div class="text-center mb-10">
                    <img th:src="@{/images/logo_bar1.png}" alt="Logo" class="h-12 mx-auto mb-6">
                    <h1 class="text-3xl font-playfair font-bold text-white mb-2">Bon retour</h1>
                    <p class="text-gray-300">Connectez-vous à votre espace <span
                            class="text-or-royal font-bold">UNEVIE</span></p>
                </div>

                <!-- Form -->
                <form th:action="@{/login}" method="post" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Adresse Email</label>
                        <div class="relative group">
                            <span
                                class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400 group-focus-within:text-or-royal transition-colors">
                                <i class="fa-solid fa-envelope"></i>
                            </span>
                            <input type="email" name="email" required
                                class="w-full bg-noir-profond/50 border border-gray-700 text-white rounded-xl py-3 pl-11 pr-4 focus:outline-none focus:border-or-royal focus:ring-1 focus:ring-or-royal transition-all placeholder-gray-500"
                                placeholder="votre@email.com">
                        </div>
                    </div>

                    <div>
                        <div class="flex justify-between mb-2">
                            <label class="block text-sm font-medium text-gray-300">Mot de passe</label>
                            <a th:href="@{/forgot-password}"
                                class="text-xs text-or-royal hover:underline uppercase tracking-tighter font-bold">Oublié
                                ?</a>
                        </div>
                        <div class="relative group">
                            <span
                                class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400 group-focus-within:text-or-royal transition-colors">
                                <i class="fa-solid fa-lock"></i>
                            </span>
                            <input type="password" name="password" required
                                class="w-full bg-noir-profond/50 border border-gray-700 text-white rounded-xl py-3 pl-11 pr-4 focus:outline-none focus:border-or-royal focus:ring-1 focus:ring-or-royal transition-all placeholder-gray-500"
                                placeholder="••••••••">
                        </div>
                    </div>

                    <button type="submit"
                        class="btn-gold w-full py-4 text-lg font-bold shadow-lg shadow-or-royal/20 active:scale-[0.98] transition-transform">
                        Se connecter
                    </button>

                    <!-- Feedback Messages -->
                    <div th:if="${param.error}"
                        class="p-4 bg-red-500/20 border border-red-500/50 rounded-xl text-red-200 text-sm text-center animate-shake">
                        <i class="fa-solid fa-circle-exclamation mr-2"></i> Email ou mot de passe incorrect.
                    </div>

                    <div th:if="${param.logout}"
                        class="p-4 bg-green-500/20 border border-green-500/50 rounded-xl text-green-200 text-sm text-center">
                        <i class="fa-solid fa-circle-check mr-2"></i> Déconnexion réussie.
                    </div>
                </form>

                <!-- Footer Form -->
                <div class="mt-10 pt-8 border-t border-white/10 text-center">
                    <p class="text-gray-400">
                        Nouveau chez UNEVIE ?
                        <a th:href="@{/register}"
                            class="text-white font-bold hover:text-or-royal transition-colors ml-2">Créer un compte</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
