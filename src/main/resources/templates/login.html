<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entreprise ivoirienne spécialisée en travaux publics, génie civil, immobilier et finitions">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <title>Connexion - BTP Immobilier CI</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <!-- ================= HEADER ================= -->
    <div th:replace="~{fragments/header :: header}"></div>
<h2>Connexion Utilisateur</h2>

<form th:action="@{/login}" method="post">
    <label>Email :</label>
    <input type="email" name="email" required /><br>

    <label>Mot de passe :</label>
    <input type="password" name="password" required /><br>

    <button type="submit">Se connecter</button>

    <div th:if="${param.error}" style="color:red;">Email ou mot de passe incorrect.</div>
    <div th:if="${param.logout}" style="color:green;">Déconnexion réussie.</div>
</form>

</body>
</html>
