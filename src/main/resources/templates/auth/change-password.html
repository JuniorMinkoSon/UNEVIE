<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changement de mot de passe | UneVie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full bg-white rounded-[2.5rem] shadow-2xl p-10 border border-slate-100">
        <div class="text-center mb-8">
            <div
                class="w-20 h-20 bg-orange-100 text-orange-500 rounded-3xl flex items-center justify-center text-3xl mx-auto mb-6">
                <i class="fa-solid fa-shield-halved"></i>
            </div>
            <h1 class="text-3xl font-black text-slate-800">Sécurité</h1>
            <p class="text-slate-500 mt-2 font-medium">Pour votre première connexion, veuillez définir un nouveau mot de
                passe sécurisé.</p>
        </div>

        <form th:action="@{/change-password}" method="POST" class="space-y-6">
            <div th:if="${error}"
                class="p-4 bg-red-50 border border-red-100 text-red-600 rounded-2xl text-sm font-bold flex items-center gap-3">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span th:text="${error}">Erreur</span>
            </div>

            <div class="space-y-2">
                <label class="text-xs font-black text-slate-400 uppercase tracking-widest ml-1">Nouveau mot de
                    passe</label>
                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-300"></i>
                    <input type="password" name="newPassword" required
                        class="w-full pl-12 pr-4 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:bg-white focus:ring-4 focus:ring-orange-500/10 focus:border-orange-500 outline-none transition-all font-bold">
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-xs font-black text-slate-400 uppercase tracking-widest ml-1">Confirmer le mot de
                    passe</label>
                <div class="relative">
                    <i class="fa-solid fa-check-double absolute left-4 top-1/2 -translate-y-1/2 text-slate-300"></i>
                    <input type="password" name="confirmPassword" required
                        class="w-full pl-12 pr-4 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:bg-white focus:ring-4 focus:ring-orange-500/10 focus:border-orange-500 outline-none transition-all font-bold">
                </div>
            </div>

            <button type="submit"
                class="w-full py-5 bg-orange-500 text-white font-black rounded-2xl shadow-xl shadow-orange-500/20 hover:bg-orange-600 hover:-translate-y-1 transition-all active:scale-95">
                Mettre à jour & Continuer
            </button>
        </form>

        <p class="text-center text-slate-400 text-xs mt-8 font-medium">
            <i class="fa-solid fa-info-circle mr-1"></i>
            Utilisez au moins 6 caractères pour votre sécurité.
        </p>
    </div>

</body>

</html>
