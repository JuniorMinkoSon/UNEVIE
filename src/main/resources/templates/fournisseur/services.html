<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Services | Fournisseur UneVie</title>
</head>

<body>
    <div th:replace="~{fragments/fournisseur-layout :: layout(~{::content})}">
        <div th:fragment="content">

            <div class="flex items-center justify-between mb-10">
                <div>
                    <h1 class="text-4xl font-extrabold text-slate-800">Mes Services</h1>
                    <p class="text-slate-500 mt-2">Gérez les services que vous proposez aux clients</p>
                </div>
                <button onclick="document.getElementById('addServiceModal').classList.remove('hidden')"
                    class="px-6 py-3 bg-premium-orange text-white font-bold rounded-xl hover:bg-orange-600 transition-all shadow-lg shadow-premium-orange/20">
                    <i class="fa-solid fa-plus mr-2"></i>
                    Ajouter un service
                </button>
            </div>

            <!-- Services Grid -->
            <div th:if="${services.empty}" class="bg-white rounded-3xl p-12 text-center shadow-lg">
                <div class="w-24 h-24 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i class="fa-solid fa-box-open text-slate-400 text-4xl"></i>
                </div>
                <h3 class="text-xl font-bold text-slate-800 mb-2">Aucun service</h3>
                <p class="text-slate-500 mb-6">Commencez par ajouter vos services pour recevoir des réservations.</p>
            </div>

            <div th:unless="${services.empty}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div th:each="service : ${services}"
                    class="bg-white rounded-3xl overflow-hidden shadow-lg hover:shadow-xl transition-all">

                    <div class="h-40 bg-gradient-to-br from-slate-200 to-slate-300 relative">
                        <img th:if="${service.imageUrl != null}" th:src="${service.imageUrl}"
                            class="w-full h-full object-cover" alt="">
                        <div th:unless="${service.imageUrl != null}"
                            class="w-full h-full flex items-center justify-center">
                            <i class="fa-solid fa-image text-slate-400 text-3xl"></i>
                        </div>
                        <span th:if="${service.disponible}"
                            class="absolute top-3 left-3 px-3 py-1 bg-emerald-500 text-white text-xs font-bold rounded-full">
                            Actif
                        </span>
                        <span th:unless="${service.disponible}"
                            class="absolute top-3 left-3 px-3 py-1 bg-slate-400 text-white text-xs font-bold rounded-full">
                            Inactif
                        </span>
                    </div>

                    <div class="p-6">
                        <h3 class="text-xl font-bold text-slate-800" th:text="${service.nom}">Service</h3>
                        <p class="text-slate-500 text-sm mt-2 line-clamp-2" th:text="${service.description}">Description
                        </p>

                        <div class="flex items-center justify-between mt-4 pt-4 border-t border-slate-100">
                            <p class="text-2xl font-extrabold text-premium-orange">
                                <span th:text="${#numbers.formatDecimal(service.prix, 0, 'COMMA', 0, 'POINT')}">0</span>
                                <span class="text-sm text-slate-400">FCFA</span>
                            </p>
                            <div class="flex items-center gap-2 text-slate-400 text-sm">
                                <i class="fa-solid fa-calendar-check"></i>
                                <span th:text="${service.nombreReservations}">0</span>
                            </div>
                        </div>

                        <div class="flex gap-2 mt-4">
                            <form th:action="@{/fournisseur/services/{id}/toggle(id=${service.id})}" method="post"
                                class="flex-1">
                                <button type="submit"
                                    th:class="${service.disponible} ? 'w-full py-2 bg-slate-100 text-slate-600 font-bold rounded-xl hover:bg-slate-200' : 'w-full py-2 bg-emerald-100 text-emerald-600 font-bold rounded-xl hover:bg-emerald-200'">
                                    <i
                                        th:class="${service.disponible} ? 'fa-solid fa-eye-slash mr-1' : 'fa-solid fa-eye mr-1'"></i>
                                    <span th:text="${service.disponible} ? 'Désactiver' : 'Activer'">Toggle</span>
                                </button>
                            </form>
                            <form th:action="@{/fournisseur/services/{id}/delete(id=${service.id})}" method="post"
                                onsubmit="return confirm('Supprimer ce service ?')">
                                <button type="submit"
                                    class="w-10 h-10 bg-red-100 text-red-500 rounded-xl hover:bg-red-500 hover:text-white transition-colors">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add Service Modal -->
            <div id="addServiceModal"
                class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-6">
                <div class="bg-white rounded-3xl w-full max-w-lg max-h-[90vh] overflow-y-auto shadow-2xl">
                    <div class="p-8">
                        <div class="flex items-center justify-between mb-6">
                            <h2 class="text-2xl font-extrabold text-slate-800">Nouveau Service</h2>
                            <button onclick="document.getElementById('addServiceModal').classList.add('hidden')"
                                class="w-10 h-10 bg-slate-100 rounded-xl flex items-center justify-center hover:bg-slate-200">
                                <i class="fa-solid fa-times text-slate-600"></i>
                            </button>
                        </div>

                        <form th:action="@{/fournisseur/services/add}" method="post" th:object="${serviceDto}"
                            enctype="multipart/form-data">
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-bold text-slate-700 mb-2">Nom du service *</label>
                                    <input type="text" th:field="*{nom}" required
                                        class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-premium-orange focus:border-transparent">
                                </div>

                                <div>
                                    <label class="block text-sm font-bold text-slate-700 mb-2">Description</label>
                                    <textarea th:field="*{description}" rows="3"
                                        class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-premium-orange focus:border-transparent resize-none"></textarea>
                                </div>

                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-bold text-slate-700 mb-2">Prix *</label>
                                        <input type="number" th:field="*{prix}" required min="0"
                                            class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-premium-orange focus:border-transparent">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-bold text-slate-700 mb-2">Prix/jour</label>
                                        <input type="number" th:field="*{prixParJour}" min="0"
                                            class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-premium-orange focus:border-transparent">
                                    </div>
                                </div>

                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-bold text-slate-700 mb-2">Durée
                                            (heures)</label>
                                        <input type="number" th:field="*{duree}" min="0"
                                            class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-premium-orange focus:border-transparent">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-bold text-slate-700 mb-2">Capacité</label>
                                        <input type="number" th:field="*{capacite}" min="0"
                                            class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-premium-orange focus:border-transparent">
                                    </div>
                                </div>

                                <div>
                                    <label class="block text-sm font-bold text-slate-700 mb-2">Images</label>
                                    <input type="file" name="images" multiple accept="image/*"
                                        class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl">
                                </div>
                            </div>

                            <div class="flex gap-4 mt-8">
                                <button type="button"
                                    onclick="document.getElementById('addServiceModal').classList.add('hidden')"
                                    class="flex-1 py-3 bg-slate-100 text-slate-600 font-bold rounded-xl hover:bg-slate-200 transition-all">
                                    Annuler
                                </button>
                                <button type="submit"
                                    class="flex-1 py-3 bg-premium-orange text-white font-bold rounded-xl hover:bg-orange-600 transition-all">
                                    <i class="fa-solid fa-plus mr-2"></i>
                                    Ajouter
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
