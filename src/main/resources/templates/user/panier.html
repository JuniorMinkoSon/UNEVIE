<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head (title='Votre Panier')}"></head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<style>
    .payment-card {
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        padding: 12px;
        transition: .3s;
        cursor: pointer;
    }
    .payment-card:hover {
        border-color: #0ea5e9;
        background: #f0f9ff;
    }
    .payment-card input {
        margin-right: 10px;
    }
</style>

<body>
<div th:replace="~{fragments/header :: header}"></div>

<section class="container py-5">

    <h2 class="fw-bold mb-4">Votre panier</h2>

    <!-- Panier vide -->
    <div th:if="${panier == null or #lists.isEmpty(panier)}" class="alert alert-info fs-5">
        Votre panier est vide.
    </div>

    <!-- Panier rempli -->
    <div th:if="${panier != null and !#lists.isEmpty(panier)}">

        <table class="table table-bordered table-striped shadow-sm">
            <thead class="table-dark">
            <tr>
                <th>Produit</th>
                <th>Prix</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="prod : ${panier}">
                <td th:text="${prod.nom}"></td>
                <td th:text="${prod.prix} + ' FCFA'"></td>
            </tr>
            </tbody>
        </table>


        </form>

    </div>

</section>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
