<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="~{fragments/user-layout :: layout(content=~{::section})}">
        <section class="space-y-12">
            <!-- Header -->
            <div class="space-y-4">
                <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight">Mes Commandes</h1>
                <p class="text-premium-dark/40 text-lg">Retrouvez ici l'historique complet de vos prestations et
                    réservations.</p>
            </div>

            <!-- Aucune commande -->
            <div th:if="${#lists.isEmpty(commandes)}"
                class="py-24 text-center space-y-8 bg-white rounded-[3rem] border border-premium-dark/5 shadow-sm">
                <div
                    class="w-24 h-24 bg-premium-dark/5 rounded-full flex items-center justify-center mx-auto text-premium-dark/10 text-4xl">
                    <i class="fas fa-history"></i>
                </div>
                <div class="space-y-2">
                    <p class="text-premium-dark font-bold text-xl">Vous n'avez encore passé aucune commande.</p>
                    <p class="text-premium-dark/40 max-w-sm mx-auto">Explorez notre catalogue pour découvrir nos
                        services exclusifs en Côte d'Ivoire.</p>
                </div>
                <a th:href="@{/projets}"
                    class="bg-premium-orange text-white font-bold px-10 py-4 rounded-2xl hover:bg-premium-dark transition-all shadow-xl shadow-premium-orange/20 inline-block">Faire
                    un achat</a>
            </div>

            <!-- Liste des commandes Grid-Style -->
            <div th:if="${!#lists.isEmpty(commandes)}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div th:each="c : ${commandes}"
                    class="group bg-white rounded-[2.5rem] p-8 shadow-sm border border-premium-dark/5 hover:shadow-2xl hover:-translate-y-1 transition-all duration-500 relative overflow-hidden">
                    <div
                        class="absolute top-0 right-0 w-32 h-32 bg-premium-orange/5 rounded-bl-full -mr-16 -mt-16 group-hover:bg-premium-orange/10 transition-colors">
                    </div>

                    <div class="relative z-10 space-y-6">
                        <div class="flex justify-between items-start">
                            <div
                                class="w-14 h-14 bg-premium-dark/5 rounded-2xl flex items-center justify-center text-premium-orange group-hover:scale-110 transition-transform duration-500">
                                <i class="fas fa-box-open text-xl"></i>
                            </div>
                            <span th:text="${c.statut}"
                                class="px-4 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-widest leading-none bg-premium-orange/10 text-premium-orange border border-premium-orange/20">
                            </span>
                        </div>

                        <div class="space-y-2">
                            <h3 class="text-xl font-bold leading-tight group-hover:text-premium-orange transition-colors"
                                th:text="${c.produit != null ? c.produit.nom : (c.service != null ? c.service.nom : 'Service')}">
                                Nom du produit</h3>
                            <p class="text-[10px] font-bold text-premium-dark/30 uppercase tracking-[0.2em]">Réf:
                                #BC-<span th:text="${c.id}">001</span></p>
                        </div>

                        <div class="pt-6 border-t border-premium-dark/5 flex justify-between items-end">
                            <div class="space-y-1">
                                <p
                                    class="text-[10px] font-bold text-premium-dark/30 uppercase tracking-widest leading-none mb-1">
                                    Date</p>
                                <p class="text-sm font-bold text-premium-dark/60"
                                    th:text="${#temporals.format(c.dateCommande,'dd MMM yyyy')}"></p>
                            </div>
                            <div class="text-right">
                                <p
                                    class="text-[10px] font-bold text-premium-dark/30 uppercase tracking-widest leading-none mb-1">
                                    Montant</p>
                                <p class="text-xl font-extrabold text-premium-dark"
                                    th:text="${#numbers.formatDecimal(c.total,0,'COMMA',0,'POINT')} + ' F'"></p>
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="pt-4">
                            <a th:href="@{/suivi-commande/{id}(id=${c.id})}"
                                class="block w-full py-3 bg-premium-dark/5 text-premium-dark font-bold text-center rounded-xl hover:bg-premium-orange hover:text-white transition-all">
                                <i class="fa-solid fa-map-location-dot mr-2"></i> Suivre la commande
                            </a>

                            <form th:if="${c.statut == 'EN_ATTENTE'}" th:action="@{/commande/annuler/{id}(id=${c.id})}"
                                method="post" class="mt-2">
                                <button type="submit"
                                    onclick="return confirm('Êtes-vous sûr de vouloir annuler cette commande ?')"
                                    class="block w-full py-3 bg-red-50 text-red-600 font-bold text-center rounded-xl hover:bg-red-500 hover:text-white transition-all">
                                    <i class="fa-solid fa-times-circle mr-2"></i> Annuler
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</head>

</html>
