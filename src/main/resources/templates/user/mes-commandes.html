<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Mes Commandes | UNEVIE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

<!-- HEADER -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="max-w-7xl mx-auto px-6 py-10">

    <h1 class="text-3xl font-bold mb-8">Mes Commandes</h1>

    <!-- Aucune commande -->
    <div th:if="${#lists.isEmpty(commandes)}" class="text-center text-gray-500 mt-20 text-lg">
        Vous n'avez encore passé aucune commande.
    </div>

    <!-- Liste des commandes -->
    <div th:if="${!#lists.isEmpty(commandes)}" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <div th:each="c : ${commandes}" class="bg-white rounded-xl shadow p-6">

            <h3 class="text-xl font-bold" th:text="${c.produit != null ? c.produit.nom : 'Produit supprimé'}"></h3>
            <p class="text-sm text-gray-600" th:text="${c.produit != null ? c.produit.description : ''}"></p>

            <p class="text-lg font-bold text-africanOrange"
               th:text="${#numbers.formatDecimal(c.total,0,'COMMA',0,'POINT')} + ' FCFA'"></p>

            <p class="text-sm mt-2">
                Statut : <span th:text="${c.statut}" class="font-semibold"></span>
            </p>
            <p class="text-sm mt-1">
                Date : <span th:text="${#temporals.format(c.dateCommande,'dd/MM/yyyy HH:mm')}"></span>
            </p>
        </div>
    </div>

</div>

<!-- FOOTER -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
