<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head (title='Inscription - UNEVIE')}"></head>

<body class="font-poppins bg-creme-luxe text-noir-profond">

    <!-- MAIN CONTENT -->
    <main
        class="min-h-screen flex items-center justify-center py-10 bg-[url('https://images.unsplash.com/photo-1448630360428-65456885c650?w=1600')] bg-cover bg-fixed bg-center relative">
        <!-- Overlay plus sombre pour meilleur contraste -->
        <div class="absolute inset-0 bg-noir-profond/80 backdrop-blur-sm"></div>

        <!-- Bouton Retour Accueil -->
        <a th:href="@{/}"
            class="absolute top-8 left-8 z-20 text-white/70 hover:text-white flex items-center gap-2 transition-colors">
            <i class="fa-solid fa-arrow-left"></i>
            <span>Retour à l'accueil</span>
        </a>

        <div class="relative z-10 w-full max-w-lg px-6">
            <div class="glass-dark p-8 md:p-10 rounded-3xl shadow-2xl border border-white/10 animate-fade-in">
                <!-- Header Form -->
                <div class="text-center mb-10">
                    <img th:src="@{/images/logo_bar1.png}" alt="Logo" class="h-12 mx-auto mb-6">
                    <h1 class="text-3xl font-playfair font-bold text-white mb-2">Rejoignez-nous</h1>
                    <p class="text-gray-300">Créez votre compte <span class="text-or-royal font-bold">UNEVIE</span> en
                        quelques
                        instants</p>
                </div>

                <!-- Form -->
                <form th:action="@{/register}" method="post" th:object="${user}" class="space-y-5">

                    <div th:if="${error}"
                        class="p-4 bg-red-500/20 border border-red-500/50 rounded-xl text-red-200 text-sm text-center animate-shake">
                        <i class="fa-solid fa-triangle-exclamation mr-2"></i> <span th:text="${error}"></span>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-300 mb-2">Nom Complet</label>
                            <div class="relative group">
                                <span
                                    class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400 group-focus-within:text-or-royal transition-colors">
                                    <i class="fa-solid fa-user"></i>
                                </span>
                                <input type="text" th:field="*{nom}" required
                                    class="w-full bg-noir-profond/50 border border-gray-700 text-white rounded-xl py-3 pl-11 pr-4 focus:outline-none focus:border-or-royal focus:ring-1 focus:ring-or-royal transition-all placeholder-gray-500"
                                    placeholder="Ex: Jean Kouassi">
                            </div>
                        </div>

                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-300 mb-2">Adresse Email</label>
                            <div class="relative group">
                                <span
                                    class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400 group-focus-within:text-or-royal transition-colors">
                                    <i class="fa-solid fa-envelope"></i>
                                </span>
                                <input type="email" th:field="*{email}" required
                                    class="w-full bg-noir-profond/50 border border-gray-700 text-white rounded-xl py-3 pl-11 pr-4 focus:outline-none focus:border-or-royal focus:ring-1 focus:ring-or-royal transition-all placeholder-gray-500"
                                    placeholder="votre@email.com">
                            </div>
                        </div>

                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-300 mb-2">Mot de passe</label>
                            <div class="relative group">
                                <span
                                    class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400 group-focus-within:text-or-royal transition-colors">
                                    <i class="fa-solid fa-lock"></i>
                                </span>
                                <input type="password" th:field="*{password}" required
                                    class="w-full bg-noir-profond/50 border border-gray-700 text-white rounded-xl py-3 pl-11 pr-4 focus:outline-none focus:border-or-royal focus:ring-1 focus:ring-or-royal transition-all placeholder-gray-500"
                                    placeholder="••••••••">
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center gap-2 py-2">
                        <input type="checkbox" id="terms" required
                            class="w-4 h-4 rounded border-gray-700 bg-noir-profond/50 text-or-royal focus:ring-or-royal">
                        <label for="terms" class="text-xs text-gray-400">J'accepte les <a href="#"
                                class="text-or-royal hover:underline">conditions d'utilisation</a></label>
                    </div>

                    <button type="submit"
                        class="btn-gold w-full py-4 text-lg font-bold shadow-lg shadow-or-royal/20 active:scale-[0.98] transition-transform">
                        S'inscrire
                    </button>
                </form>

                <!-- Footer Form -->
                <div class="mt-10 pt-8 border-t border-white/10 text-center">
                    <p class="text-gray-400">
                        Déjà inscrit ?
                        <a th:href="@{/login}"
                            class="text-white font-bold hover:text-or-royal transition-colors ml-2">Se connecter</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
