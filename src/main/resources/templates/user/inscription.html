<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Baraka CI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background: linear-gradient(135deg, #004080, #002b5b);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-card {
            background: #fff;
            color: #333;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.8s ease;
        }
        .register-card h1 {
            color: #002b5b;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        .btn-register {
            background: #e0a800;
            border: none;
            width: 100%;
            transition: 0.3s;
        }
        .btn-register:hover {
            background: #c99700;
            transform: scale(1.03);
        }
        .form-control:focus {
            border-color: #e0a800;
            box-shadow: 0 0 0 0.2rem rgba(224,168,0,0.25);
        }
        .alert-danger {
            border-radius: 10px;
        }
        @keyframes slideUp {
            from {opacity: 0; transform: translateY(25px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>

<div class="register-card">
    <h1><i class="fa fa-user-plus"></i> Cr√©er un compte</h1>

    <!-- ‚úÖ Message d'erreur -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/register}" method="post" th:object="${user}">

        <input type="text" th:field="*{nom}" class="form-control" placeholder="Nom complet" required>

        <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>

        <input type="password" th:field="*{password}" class="form-control" placeholder="Mot de passe" required>

        <input type="text" th:field="*{telephone}" class="form-control" placeholder="T√©l√©phone" required>

        <!-- üîΩ TYPE UTILISATEUR -->
        <select name="type" class="form-control mt-3" required>
            <option value="USER">Client</option>
            <option value="LIVREUR">Fournisseur / Livreur</option>
        </select>

        <button type="submit" class="btn btn-register mt-4">
            S‚Äôinscrire
        </button>
    </form>


    <p class="text-center mt-3">D√©j√† inscrit ?
        <a th:href="@{/login}" class="text-decoration-none" style="color:#004080;">Se connecter</a>
    </p>
</div>

</body>
</html>
