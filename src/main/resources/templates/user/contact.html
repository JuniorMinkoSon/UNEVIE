<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Contact | UNEVIE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 text-slate-800">

<div th:replace="~{fragments/header :: header}"></div>

<!-- HERO -->
<section class="relative min-h-[60vh] flex items-center">

    <img src="/images/contact-bg.jpg"
         class="absolute inset-0 w-full h-full object-cover">

    <div class="absolute inset-0
                bg-gradient-to-r
                from-africanGreen/90
                via-africanGreen/70
                to-africanOrange/70">
    </div>

    <div class="relative z-10 max-w-4xl mx-auto px-6 text-center text-white">

        <span class="inline-block mb-4 px-4 py-1 rounded-full bg-white/20 text-sm">
            Contact
        </span>

        <h1 class="text-4xl md:text-5xl font-extrabold mb-6">
            Contactez <span class="text-africanOrange">UNEVIE</span>
        </h1>

        <p class="text-white/90 text-lg">
            Une question, un partenariat ou un projet ?
            Parlons-en simplement.
        </p>
    </div>
</section>

<!-- CONTACT -->
<section class="max-w-7xl mx-auto px-6 py-24 grid lg:grid-cols-2 gap-16">

    <div class="bg-white rounded-3xl shadow-xl p-10">
        <h2 class="text-2xl font-extrabold text-africanGreen mb-6">
            Formulaire de contact
        </h2>

        <form class="space-y-6">
            <input class="input" placeholder="Nom">
            <input class="input" placeholder="Email">
            <textarea class="input" rows="5" placeholder="Message"></textarea>

            <button class="w-full bg-africanOrange text-white py-4 rounded-xl shadow-lg">
                Envoyer
            </button>
        </form>
    </div>

    <div class="bg-white rounded-3xl shadow-xl p-10">
        <h3 class="text-xl font-bold text-africanGreen mb-6">
            Coordonnées
        </h3>
        <p>Abidjan – Cocody<br>Côte d’Ivoire</p>
    </div>

</section>

<div th:replace="~{fragments/footer :: footer}"></div>

<style>
    .input {
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: 0.75rem;
        border: 1px solid #e5e7eb;
        outline: none;
    }
    .input:focus {
        border-color: #F59E0B;
        box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.25);
    }
</style>

</body>
</html>
