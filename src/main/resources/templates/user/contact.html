<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head (title='Contact - BarikaWeb')"></head>
<body class="bg-[#f9f9f9] font-sans text-gray-800">

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- ============================ PAGE CONTACT ============================ -->
<main class="container-contact">
    <header class="contact-header">
        <h1>Contact</h1>
        <div class="underline"></div>
        <p>Nous répondons sous 24h. Dites-nous en plus sur votre projet.</p>
    </header>

    <section class="contact-grid">
        <!-- Bloc Coordonnées -->
        <aside class="contact-info">
            <h2>Coordonnées</h2>
            <ul>
                <li>Adresse : Cocody Angré, Abidjan</li>
                <li>Téléphone : +225 07 00 00 00 00</li>
                <li> WhatsApp : +225 07 00 00 00 00</li>
                <li> Email : contact@barikaweb.ci</li>
            </ul>

            <div class="map-placeholder">
                <iframe
                        title="Localisation BarikaWeb"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3972.025918804497!2d-4.0013127!3d5.3539265!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1020945e1dc0ab3b%3A0x252efcde0a1c6a1f!2sCocody%20Angr%C3%A9!5e0!3m2!1sfr!2sci!4v1696259087074!5m2!1sfr!2sci"
                        width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </aside>

        <!-- Bloc Formulaire -->
        <form th:action="@{/contact/send}" method="post" class="contact-form">
            <div class="form-row">
                <div class="form-group">
                    <label>Nom</label>
                    <input type="text" name="nom" placeholder="Votre nom" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="vous@example.com" required>
                </div>
            </div>

            <div class="form-group">
                <label>Sujet</label>
                <input type="text" name="sujet" placeholder="Votre projet">
            </div>

            <div class="form-group">
                <label>Message</label>
                <textarea name="message" placeholder="Décrivez votre besoin..." required></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Envoyer</button>
            </div>
        </form>
    </section>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
