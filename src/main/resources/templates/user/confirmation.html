<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message envoyé</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<div th:replace="~{fragments/header :: header}"></div>

<section class="container" style="padding:5rem 2rem; text-align:center;">
    <h1 class="text-success">Message envoyé avec succès !</h1>

    <p th:if="${success}"
       style="font-size:1.3rem; margin-top:1rem;"
       th:text="${success}">
    </p>

    <a th:href="@{/}" class="prim1" style="margin-top:2rem; display:inline-block;">
        Retour à l’accueil
    </a>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
