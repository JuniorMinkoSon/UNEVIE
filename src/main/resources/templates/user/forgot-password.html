<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head (title='Récupération - UNEVIE')}"></head>

<body class="font-poppins bg-creme-luxe text-noir-profond">

    <!-- MAIN CONTENT -->
    <main
        class="min-h-screen flex items-center justify-center py-10 bg-[url('https://images.unsplash.com/photo-1449156001433-3d759f21fec5?w=1600')] bg-cover bg-fixed bg-center relative">
        <!-- Overlay plus sombre pour meilleur contraste -->
        <div class="absolute inset-0 bg-noir-profond/85 backdrop-blur-sm"></div>

        <!-- Bouton Retour Accueil -->
        <a th:href="@{/}"
            class="absolute top-8 left-8 z-20 text-white/70 hover:text-white flex items-center gap-2 transition-colors">
            <i class="fa-solid fa-arrow-left"></i>
            <span>Retour à l'accueil</span>
        </a>

        <div class="relative z-10 w-full max-w-md px-6">
            <div class="glass-dark p-8 md:p-10 rounded-3xl shadow-2xl border border-white/10 animate-fade-in">
                <!-- Header Form -->
                <div class="text-center mb-10">
                    <img th:src="@{/images/logo_bar1.png}" alt="Logo" class="h-12 mx-auto mb-4">
                    <div class="w-16 h-16 bg-or-royal/20 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fa-solid fa-key text-2xl text-or-royal"></i>
                    </div>
                    <h1 class="text-2xl font-playfair font-bold text-white mb-2">Mot de passe oublié ?</h1>
                    <p class="text-gray-300 text-sm">Entrez votre email pour recevoir les instructions de
                        réinitialisation</p>
                </div>

                <!-- Form -->
                <form th:action="@{/forgot-password}" method="post" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Adresse Email</label>
                        <div class="relative group">
                            <span
                                class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400 group-focus-within:text-or-royal transition-colors">
                                <i class="fa-solid fa-envelope"></i>
                            </span>
                            <input type="email" name="email" required
                                class="w-full bg-noir-profond/50 border border-gray-700 text-white rounded-xl py-3 pl-11 pr-4 focus:outline-none focus:border-or-royal focus:ring-1 focus:ring-or-royal transition-all placeholder-gray-500"
                                placeholder="votre@email.com">
                        </div>
                    </div>

                    <button type="submit"
                        class="btn-gold w-full py-4 text-lg font-bold shadow-lg shadow-or-royal/20 active:scale-[0.98] transition-transform">
                        Réinitialiser
                    </button>

                    <div th:if="${message}"
                        class="p-4 bg-green-500/20 border border-green-500/50 rounded-xl text-green-200 text-sm text-center">
                        <i class="fa-solid fa-circle-check mr-2"></i> Un email a été envoyé si le compte existe.
                    </div>
                </form>

                <!-- Footer Form -->
                <div class="mt-8 pt-6 border-t border-white/10 text-center text-sm">
                    <a th:href="@{/login}" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fa-solid fa-arrow-left mr-2"></i> Retour à la connexion
                    </a>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
