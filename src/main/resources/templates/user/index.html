<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:lang="${#locale.language}">

<head>
    <meta charset="UTF-8">
    <title th:text="#{home.page.title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        africanOrange: '#F59E0B',
                        africanGreen: '#15803D',
                        africanDark: '#0F172A'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-50 text-slate-800">

<div th:replace="~{fragments/header :: header}"></div>

<!-- HERO -->
<section class="relative min-h-[90vh] flex items-center">

    <img src="/images/Whresidencesassinie.jpeg"
         class="absolute inset-0 w-full h-full object-cover">

    <div class="absolute inset-0 bg-gradient-to-r from-africanGreen/90 via-africanGreen/70 to-africanOrange/70"></div>

    <div class="relative z-10 max-w-7xl mx-auto px-6 grid md:grid-cols-2 gap-16 items-center">

        <div class="text-white">

            <span class="inline-block mb-4 px-4 py-1 rounded-full bg-white/20 text-sm"
                  th:text="#{home.badge}"></span>

            <h1 class="text-4xl md:text-6xl font-extrabold mb-6">
                <span th:text="#{home.title.main}"></span><br>
                <span class="text-africanOrange" th:text="#{home.title.highlight}"></span>
            </h1>

            <p class="text-white/90 text-lg mb-10 max-w-xl"
               th:text="#{home.subtitle}"></p>

            <div class="flex gap-4">
                <a th:href="@{/projets}"
                   class="bg-white text-africanDark px-8 py-4 rounded-xl shadow-lg"
                   th:text="#{home.cta.explore}"></a>

                <a th:href="@{/contact}"
                   class="border border-white px-8 py-4 rounded-xl"
                   th:text="#{home.cta.contact}"></a>
            </div>
        </div>

        <div class="hidden md:block">
            <div class="bg-white/20 backdrop-blur-xl rounded-3xl p-6 shadow-2xl">
                <img src="/images/voiture.jpeg"
                     class="rounded-2xl object-cover w-full h-80">
                <p class="text-white text-sm mt-4"
                   th:text="#{home.vehicle.note}"></p>
            </div>
        </div>

    </div>
</section>

<!-- SERVICES -->
<section class="max-w-7xl mx-auto px-6 py-24">

    <div class="text-center mb-16">
        <h2 class="text-4xl font-extrabold mb-4">
            <span th:text="#{services.title.main}"></span>
            <span class="text-africanOrange" th:text="#{services.title.highlight}"></span>
        </h2>

        <p class="text-slate-600 max-w-2xl mx-auto"
           th:text="#{services.subtitle}"></p>
    </div>

    <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-10">

        <div class="group relative rounded-3xl overflow-hidden shadow-lg">
            <img src="/images/voiture.jpeg" class="h-72 w-full object-cover">
            <div class="absolute bottom-0 p-6 text-white">
                <h3 th:text="#{services.vehicle.title}"></h3>
                <p th:text="#{services.vehicle.desc}"></p>
            </div>
        </div>

        <div class="group relative rounded-3xl overflow-hidden shadow-lg">
            <img src="/images/residence1.jpeg" class="h-72 w-full object-cover">
            <div class="absolute bottom-0 p-6 text-white">
                <h3 th:text="#{services.residence.title}"></h3>
                <p th:text="#{services.residence.desc}"></p>
            </div>
        </div>

        <div class="group relative rounded-3xl overflow-hidden shadow-lg">
            <img src="/images/poulets.jpeg" class="h-72 w-full object-cover">
            <div class="absolute bottom-0 p-6 text-white">
                <h3 th:text="#{services.products.title}"></h3>
                <p th:text="#{services.products.desc}"></p>
            </div>
        </div>

        <div class="group relative rounded-3xl overflow-hidden shadow-lg">
            <img src="/images/traiteurs.jpeg" class="h-72 w-full object-cover">
            <div class="absolute bottom-0 p-6 text-white">
                <h3 th:text="#{services.catering.title}"></h3>
                <p th:text="#{services.catering.desc}"></p>
            </div>
        </div>

    </div>
</section>

<!-- AVANTAGES -->
<section class="max-w-7xl mx-auto px-6 py-24 text-center">

    <h2 class="text-4xl font-extrabold mb-14"
        th:text="#{advantages.title}"></h2>

    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-10">
        <div th:text="#{advantages.fast}"></div>
        <div th:text="#{advantages.geo}"></div>
        <div th:text="#{advantages.trusted}"></div>
        <div th:text="#{advantages.secure}"></div>
        <div th:text="#{advantages.tracking}"></div>
        <div th:text="#{advantages.price}"></div>
    </div>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
