<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${produit.nom} + ' | UNEVIE'">Détails Produit - UNEVIE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        premium: {
                            orange: '#f97316',
                            dark: '#1a1a1a',
                            light: '#fdfcfb',
                            accent: '#fbbf24'
                        }
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-premium-light text-premium-dark font-sans">

    <div th:replace="~{fragments/header :: header}"></div>

    <main class="max-w-7xl mx-auto px-6 py-24">
        <div class="grid lg:grid-cols-2 gap-16 items-start">

            <!-- IMAGE GALLERY -->
            <div class="space-y-6">
                <div
                    class="relative bg-white rounded-[3rem] overflow-hidden shadow-2xl border border-premium-dark/5 aspect-square">
                    <img th:src="${produit.imageUrl != null ? produit.imageUrl : '/images/placeholder.jpg'}"
                        class="w-full h-full object-cover" alt="Produit">
                    <div class="absolute top-8 left-8">
                        <span
                            class="bg-premium-orange text-white text-[10px] font-bold px-4 py-2 rounded-full uppercase tracking-widest italic shadow-lg"
                            th:text="${produit.categorie != null ? produit.categorie.nom : 'Service'}">Catégorie</span>
                    </div>
                </div>
            </div>

            <!-- PRODUCT INFO -->
            <div class="space-y-10">
                <div class="space-y-4">
                    <h1 class="text-4xl md:text-5xl font-extrabold text-premium-dark leading-tight"
                        th:text="${produit.nom}">Nom du Produit</h1>
                    <div class="flex items-center gap-6">
                        <div class="flex items-center gap-1 text-premium-accent">
                            <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i
                                class="fas fa-star"></i><i class="fas fa-star-half-alt"></i>
                            <span class="text-premium-dark font-bold text-sm ml-2">4.8 <span
                                    class="text-premium-dark/30 font-medium">(24 avis)</span></span>
                        </div>
                        <span class="w-1.5 h-1.5 bg-premium-dark/10 rounded-full"></span>
                        <p class="text-sm font-bold text-premium-dark/40 flex items-center gap-2">
                            <i class="fa-solid fa-location-dot text-premium-orange"></i>
                            Abidjan, CI
                        </p>
                    </div>
                </div>

                <div class="p-8 bg-premium-dark rounded-[2.5rem] text-white flex items-center justify-between">
                    <div class="space-y-1">
                        <p class="text-[10px] font-bold text-white/30 uppercase tracking-widest leading-none">Prix du
                            service</p>
                        <p class="text-3xl font-extrabold"
                            th:text="${#numbers.formatDecimal(produit.prix, 0, 'COMMA', 0, 'POINT')} + ' FCFA'"></p>
                    </div>
                    <div class="w-14 h-14 bg-white/10 rounded-2xl flex items-center justify-center text-premium-orange">
                        <i class="fa-solid fa-tag text-2xl"></i>
                    </div>
                </div>

                <div class="space-y-6">
                    <h3 class="text-lg font-bold flex items-center gap-3">
                        <span class="w-2 h-6 bg-premium-orange rounded-full"></span>
                        Description
                    </h3>
                    <p class="text-premium-dark/60 leading-relaxed text-lg" th:text="${produit.description}">
                        Description détaillée du produit ou du service proposé par le prestataire.
                    </p>
                </div>

                <!-- Features/Attributes -->
                <div class="grid grid-cols-2 gap-4">
                    <div
                        class="p-6 bg-white rounded-3xl border border-premium-dark/5 flex items-center gap-4 group hover:border-premium-orange transition-all">
                        <div
                            class="w-10 h-10 bg-premium-dark/5 rounded-xl flex items-center justify-center text-premium-orange group-hover:bg-premium-orange group-hover:text-white transition-all">
                            <i class="fa-solid fa-shield-check"></i>
                        </div>
                        <span class="font-bold text-sm">Vérifié</span>
                    </div>
                    <div
                        class="p-6 bg-white rounded-3xl border border-premium-dark/5 flex items-center gap-4 group hover:border-premium-orange transition-all">
                        <div
                            class="w-10 h-10 bg-premium-dark/5 rounded-xl flex items-center justify-center text-premium-orange group-hover:bg-premium-orange group-hover:text-white transition-all">
                            <i class="fa-solid fa-bolt"></i>
                        </div>
                        <span class="font-bold text-sm">Instantané</span>
                    </div>
                </div>

                <!-- ACTIONS -->
                <div class="pt-8 flex flex-col sm:flex-row gap-4">
                    <a th:href="@{/cart/add/{id}(id=${produit.id})}"
                        class="flex-1 bg-premium-orange text-white text-center py-5 rounded-2xl font-bold text-lg shadow-xl shadow-premium-orange/20 hover:bg-premium-dark transition-all active:scale-[0.98] flex items-center justify-center gap-3">
                        <i class="fa-solid fa-cart-shopping"></i>
                        Réserver maintenant
                    </a>
                    <button
                        class="w-16 h-16 rounded-2xl border border-premium-dark/10 flex items-center justify-center text-premium-dark/30 hover:text-red-500 hover:border-red-500 transition-all">
                        <i class="fa-regular fa-heart text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- RELATED PRODUCTS / SUGGESTIONS -->
        <section class="mt-32 space-y-12">
            <h2 class="text-3xl font-extrabold text-neutral-900 tracking-tight">Services similaires</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                <!-- Simple loop or placeholders -->
                <p class="text-neutral-400 italic">Aucun service similaire trouvé pour le moment.</p>
            </div>
        </section>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>

</body>

</html>
