<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nos Produits</title>

    <!-- ‚úÖ Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-light">

<div th:replace="~{fragments/header :: header}"></div>

<!-- ‚úÖ Zone d‚Äôalerte (vide au d√©part) -->
<div id="alert-container" class="container mt-4" style="max-width: 700px;"></div>

<section class="container py-5">
    <h2 class="text-center mb-4">Nos Produits Disponibles</h2>

    <div class="row g-4">
        <div class="col-md-4" th:each="p : ${produits}">
            <div class="card h-100 shadow-sm">
                <img th:src="@{'/uploads/' + ${p.imageUrl}}" class="card-img-top" alt="Produit">
                <div class="card-body">
                    <h5 class="card-title" th:text="${p.nom}">Nom du produit</h5>
                    <p class="card-text"><strong>Cat√©gorie :</strong> <span th:text="${p.categorie}"></span></p>
                    <p><strong>Prix :</strong> <span th:text="${p.prix} + ' FCFA'"></span></p>
                    <p th:text="${p.description}"></p>
                </div>
                <div class="card-footer bg-white text-center">
                    <form th:action="@{'/produits/commander/' + ${p.id}}" method="post">
                        <a th:href="@{'/commande/' + ${p.id}}"
                           class="block text-center bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 rounded-xl transition">
                            Commander
                        </a>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>

<!-- ‚úÖ Bootstrap JS + Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- ‚úÖ Script JavaScript logique de message -->
<script>
    const params = new URLSearchParams(window.location.search);
    const alertContainer = document.getElementById('alert-container');

    if (params.get("success") === "commande") {
        const alert = document.createElement('div');
        alert.className = "alert alert-success alert-dismissible fade show shadow";
        alert.role = "alert";
        alert.innerHTML = `
            <strong>‚úÖ Commande r√©ussie !</strong>
            Votre commande a bien √©t√© effectu√©e. Un responsable vous contactera sous peu.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        `;
        alertContainer.appendChild(alert);

        // üîÑ Supprime le param√®tre d'URL apr√®s affichage
        if (window.history.replaceState) {
            const cleanUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
            window.history.replaceState({}, document.title, cleanUrl);
        }

        // ‚è±Ô∏è Disparition automatique apr√®s 5 secondes
        setTimeout(() => {
            const alertInstance = bootstrap.Alert.getOrCreateInstance(alert);
            alertInstance.close();
        }, 5000);
    }
</script>

</body>
</html>
