<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Projets & Produits – Barika CI</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<!-- ================= HEADER ================= -->
<div th:replace="~{fragments/header :: header}"></div>


<!-- ================= HERO ================= -->
<section class="hero text-center text-white"
         style="padding: 6rem 2rem; background: linear-gradient(135deg, #1a3a5c, #274d75);">
    <h1 class="fw-bold" style="font-size:3rem;">Nos Produits & Réalisations</h1>
    <p class="mt-2">Découvrez nos terrains, projets et services disponibles.</p>
</section>


<!-- ================= PRODUITS DINAMIQUES ================= -->
<section class="container py-5">

    <h2 class="fw-bold text-center mb-4">Nos Produits Disponibles</h2>

    <!-- POPUP SUCCÈS -->
    <div id="popupSuccess"
         style="display:none; position:fixed; top:20px; right:20px; background:#16a34a; color:white;
                padding:15px 22px; border-radius:10px; box-shadow:0 5px 20px rgba(0,0,0,.2); z-index:9999;">
        <i class="fa-solid fa-circle-check"></i> Produit ajouté au panier !
    </div>

    <div class="row g-4">

        <!-- PRODUCT CARD -->
        <div class="col-md-4" th:each="prod : ${produits}">
            <div class="card shadow-sm border-0" style="border-radius:15px; overflow:hidden;">

                <img th:src="@{${prod.imageUrl}}"
                     style="height:230px; width:100%; object-fit:cover;">

                <div class="card-body">

                    <h4 class="fw-bold" th:text="${prod.nom}"></h4>
                    <p class="text-muted" th:text="${prod.categorie}"></p>

                    <p class="text-primary fw-bold fs-5"
                       th:text="${prod.prix} + ' FCFA'"></p>

                    <p th:text="${prod.description}"></p>

                    <form th:action="@{'/panier/ajouter/' + ${prod.id}}"
                          method="post"
                          onsubmit="return showPopup();">

                        <button type="submit"
                                class="btn w-100 text-white"
                                style="background:linear-gradient(135deg,#e67e22,#d35400); border-radius:10px;">
                            <i class="fa-solid fa-cart-plus"></i> Commander
                        </button>

                    </form>

                </div>
            </div>
        </div>

    </div>
</section>


<!-- ================= PROJETS STATIQUES (TES CONTENUS ACTUELS) ================= -->
<!-- (tu peux laisser tel quel) -->


<!-- ================= FOOTER ================= -->
<div th:replace="~{fragments/footer :: footer}"></div>


<!-- ================= SCRIPT POPUP ================= -->
<script>
    function showPopup() {
        let p = document.getElementById("popupSuccess");
        p.style.display = "block";
        setTimeout(() => { p.style.display = "none"; }, 2500);
        return true;
    }
</script>

</body>
</html>
