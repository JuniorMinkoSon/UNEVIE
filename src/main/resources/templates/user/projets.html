<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Nos Produits | UNEVIE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        premium: {
                            orange: '#f97316',
                            dark: '#1a1a1a',
                            light: '#fdfcfb',
                            accent: '#fbbf24'
                        }
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-premium-light text-premium-dark font-sans">

    <!-- HEADER -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- HERO -->
    <section class="relative py-24 overflow-hidden">
        <div class="absolute inset-0">
            <img src="/images/voiture.jpeg" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-premium-dark/70 backdrop-blur-sm"></div>
            <div class="absolute inset-0 opacity-10 mix-blend-overlay"
                style="background-image: url('https://www.transparenttextures.com/patterns/az-subtle.png');"></div>
        </div>
        <div class="relative z-10 max-w-7xl mx-auto px-6 text-center space-y-6">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white leading-tight">
                Nos Produits & Services
            </h1>
            <p class="max-w-2xl mx-auto text-white/70 text-lg">
                Découvrez les meilleures offres disponibles près de chez vous. Qualité et fiabilité garanties.
            </p>
        </div>
    </section>

    <!-- MESSAGE SUCCÈS -->
    <div th:if="${param.success == 'commande'}"
        class="max-w-4xl mx-auto mt-8 bg-white border-l-4 border-green-500 text-green-800 px-6 py-4 rounded-xl shadow-lg flex items-center gap-4">
        <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center text-green-600">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12" />
            </svg>
        </div>
        <span class="font-bold">Votre commande a été enregistrée avec succès.</span>
    </div>

    <!-- CATÉGORIES -->
    <section class="max-w-7xl mx-auto my-14 px-6">
        <div class="flex flex-wrap justify-center gap-4">
            <a th:href="@{/projets}"
                class="categorie-btn px-8 py-3 rounded-2xl border border-premium-dark/10 bg-white text-premium-dark font-bold hover:bg-premium-dark hover:text-white transition-all shadow-sm">
                Tous
            </a>
            <a th:each="cat : ${categories}" th:href="@{/projets(categorie=${cat.libelle})}"
                class="categorie-btn px-8 py-3 rounded-2xl border border-premium-dark/5 bg-white text-premium-dark font-bold hover:shadow-xl hover:-translate-y-1 transition-all flex items-center gap-2"
                th:classappend="${#strings.equals(param.categorie, cat.libelle)} ? '!bg-premium-dark !text-white' : ''">
                <span th:text="${cat.libelle}">Catégorie</span>
            </a>
        </div>
    </section>

    <!-- PRODUITS -->
    <section class="max-w-7xl mx-auto px-6 pb-24">
        <div th:if="${#lists.isEmpty(produits)}" class="text-center py-20 space-y-4">
            <div
                class="w-20 h-20 bg-premium-dark/5 rounded-full flex items-center justify-center mx-auto text-premium-dark/20 text-4xl">
                <i class="fas fa-search"></i>
            </div>
            <p class="text-premium-dark/30 font-bold text-xl">Aucun produit disponible pour cette catégorie.</p>
        </div>

        <div th:if="${!#lists.isEmpty(produits)}" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
            <div th:each="p : ${produits}"
                class="group bg-white rounded-[2.5rem] border border-premium-dark/5 shadow-sm hover:shadow-2xl transition-all duration-500 overflow-hidden">
                <!-- IMAGE -->
                <div class="relative h-64 overflow-hidden">
                    <img th:if="${p.imageUrl != null}" th:src="@{'/uploads/' + ${p.imageUrl}}"
                        class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
                    <div th:if="${p.imageUrl == null}"
                        class="w-full h-full bg-premium-dark/5 flex items-center justify-center">
                        <i class="fas fa-image text-4xl text-premium-dark/10"></i>
                    </div>

                    <div class="absolute inset-0 bg-gradient-to-t from-premium-dark/40 to-transparent"></div>

                    <span th:if="${p.disponible}"
                        class="absolute top-6 left-6 bg-green-500 text-white text-[10px] font-bold px-4 py-1.5 rounded-full uppercase tracking-widest shadow-lg">
                        Disponible
                    </span>
                    <span th:if="${!p.disponible}"
                        class="absolute top-6 left-6 bg-red-500 text-white text-[10px] font-bold px-4 py-1.5 rounded-full uppercase tracking-widest shadow-lg">
                        Indisponible
                    </span>
                </div>

                <!-- CONTENU -->
                <div class="p-8 space-y-4">
                    <div class="space-y-2">
                        <h3 class="text-2xl font-extrabold text-premium-dark group-hover:text-premium-orange transition-colors"
                            th:text="${p.nom}"></h3>
                        <p class="text-sm text-premium-dark/50 leading-relaxed line-clamp-2" th:text="${p.description}">
                        </p>
                    </div>

                    <div class="flex items-center justify-between pt-6 border-t border-premium-dark/5">
                        <div class="text-premium-orange font-extrabold text-2xl" th:text="${p.prix} + ' F'"></div>

                        <a th:if="${p.disponible}" th:href="@{/commande/{id}(id=${p.id})}"
                            class="bg-premium-dark text-white px-8 py-3 rounded-xl font-bold hover:bg-premium-orange hover:-translate-y-1 transition-all shadow-lg shadow-premium-dark/10 active:scale-95 inline-block">
                            Commander
                        </a>

                        <button th:if="${!p.disponible}" disabled
                            class="bg-premium-dark/5 text-premium-dark/20 px-8 py-3 rounded-xl font-bold cursor-not-allowed">
                            Indisponible
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- JS CATÉGORIE ACTIVE -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const activeCategorie = params.get("categorie");

            document.querySelectorAll(".categorie-btn").forEach(btn => {
                const btnHref = btn.getAttribute('href');
                if (
                    (!activeCategorie && btnHref === "/projets") ||
                    (activeCategorie && btnHref.includes("categorie=" + activeCategorie))
                ) {
                    btn.classList.remove("bg-white", "text-premium-dark");
                    btn.classList.add("bg-premium-orange", "text-white", "ring-4", "ring-premium-orange/20");
                }
            });
        });
    </script>

</body>

</html>
