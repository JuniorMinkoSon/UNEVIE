<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Nos Produits | UNEVIE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        africanOrange: '#F59E0B',
                        africanGreen: '#15803D',
                        africanDark: '#0F172A'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-50 text-slate-800">

<!-- HEADER -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- HERO -->
<section class="relative py-24 text-white overflow-hidden">
    <img src="/images/voiture.jpeg"
         class="absolute inset-0 w-full h-full object-cover">
    <div class="absolute inset-0 bg-gradient-to-r from-africanGreen/90 to-africanOrange/80"></div>
    <div class="relative max-w-7xl mx-auto px-6 text-center">
        <h1 class="text-4xl md:text-5xl font-extrabold mb-4">
            Nos Produits & Services
        </h1>
        <p class="max-w-2xl mx-auto text-white/90 text-lg">
            D√©couvrez les meilleures offres disponibles pr√®s de chez vous
        </p>
    </div>
</section>

<!-- MESSAGE SUCC√àS -->
<div th:if="${param.success == 'commande'}"
     class="max-w-4xl mx-auto mt-8 bg-green-100 text-green-800 px-6 py-4 rounded-xl shadow">
    ‚úÖ Votre commande a √©t√© enregistr√©e avec succ√®s.
</div>

<!-- CAT√âGORIES -->
<section class="max-w-7xl mx-auto my-14 px-6">
    <div class="flex flex-wrap justify-center gap-4">

        <a href="/projets"
           class="categorie-btn px-6 py-2 rounded-full border border-slate-300 bg-white hover:bg-slate-100 transition">
            Tous
        </a>

        <a href="/projets?categorie=voitures"
           class="categorie-btn px-6 py-2 rounded-full bg-africanGreen/10 text-africanGreen hover:bg-africanGreen/20 transition">
            üöó V√©hicules
        </a>

        <a href="/projets?categorie=poulets"
           class="categorie-btn px-6 py-2 rounded-full bg-africanOrange/10 text-africanOrange hover:bg-africanOrange/20 transition">
            üçó Poulets
        </a>

        <a href="/projets?categorie=residences"
           class="categorie-btn px-6 py-2 rounded-full bg-blue-100 text-blue-700 hover:bg-blue-200 transition">
            üè† R√©sidences
        </a>

        <a href="/projets?categorie=traiteurs"
           class="categorie-btn px-6 py-2 rounded-full bg-red-100 text-red-700 hover:bg-red-200 transition">
            üçΩÔ∏è Traiteurs
        </a>

    </div>
</section>

<!-- PRODUITS -->
<section class="max-w-7xl mx-auto px-6 pb-24">

    <div th:if="${#lists.isEmpty(produits)}"
         class="text-center text-slate-500 mt-20 text-lg">
        Aucun produit disponible pour cette cat√©gorie.
    </div>

    <div th:if="${!#lists.isEmpty(produits)}"
         class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-12">

        <div th:each="p : ${produits}"
             class="group bg-white rounded-3xl shadow-lg overflow-hidden hover:shadow-2xl transition">

            <!-- IMAGE -->
            <div class="relative overflow-hidden">
                <img th:if="${p.imageUrl != null}"
                     th:src="@{'/uploads/' + ${p.imageUrl}}"
                     class="h-64 w-full object-cover group-hover:scale-110 transition duration-500">

                <span th:if="${p.disponible}"
                      class="absolute top-4 left-4 bg-green-500 text-white text-xs px-3 py-1 rounded-full shadow">
                    Disponible
                </span>
            </div>

            <!-- CONTENU -->
            <div class="p-6 space-y-3">
                <h3 class="text-xl font-bold" th:text="${p.nom}"></h3>
                <p class="text-sm text-slate-600" th:text="${p.description}"></p>

                <p class="text-xl font-extrabold text-africanOrange"
                   th:text="${p.prix} + ' FCFA'"></p>
            </div>

            <!-- ACTION -->
            <div class="p-6 pt-0">

                <form th:if="${p.disponible}"
                      th:action="@{/produits/commander/{id}(id=${p.id})}"
                      method="post">

                    <!-- FIX IMPORTANT : CSRF SAFE -->
                    <input type="hidden"
                           th:name="${_csrf?.parameterName}"
                           th:value="${_csrf?.token}" />

                    <button type="submit"
                            class="w-full text-center bg-africanGreen hover:bg-africanOrange
                                   text-white py-3 rounded-xl font-semibold transition">
                        Commander
                    </button>
                </form>

                <button th:if="${!p.disponible}"
                        disabled
                        class="w-full bg-slate-300 py-3 rounded-xl cursor-not-allowed">
                    Indisponible
                </button>

            </div>
        </div>
    </div>
</section>

<!-- FOOTER -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- JS CAT√âGORIE ACTIVE -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const activeCategorie = params.get("categorie");

        document.querySelectorAll(".categorie-btn").forEach(btn => {
            if (
                (!activeCategorie && btn.textContent.trim() === "Tous") ||
                (activeCategorie && btn.href.includes("categorie=" + activeCategorie))
            ) {
                btn.classList.add("ring", "ring-2", "ring-africanOrange");
            }
        });
    });
</script>

</body>
</html>
