<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Nos Produits | Baraka Synergie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

<!-- HEADER -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- HERO -->
<section class="bg-gradient-to-r from-blue-900 to-blue-700 text-white py-16 text-center">
    <h1 class="text-4xl font-extrabold mb-3">Nos Produits & Services</h1>
    <p class="max-w-2xl mx-auto text-blue-100">
        D√©couvrez nos offres disponibles et commandez en toute simplicit√©
    </p>
</section>

<!-- MESSAGE SUCC√àS -->
<div th:if="${param.success == 'commande'}"
     class="max-w-3xl mx-auto mt-6 bg-green-100 text-green-800 px-6 py-4 rounded-xl shadow">
    ‚úÖ Votre commande a √©t√© enregistr√©e avec succ√®s.
</div>

<!-- CAT√âGORIES -->
<section class="max-w-7xl mx-auto my-10 px-6">
    <div class="flex flex-wrap gap-3 justify-center">

        <a href="/projets" class="categorie-btn px-4 py-2 rounded-full border">Tous</a>
        <a href="/projets?categorie=voiture" class="categorie-btn px-4 py-2 rounded-full bg-blue-100">üöó Voitures</a>
        <a href="/projets?categorie=poulet" class="categorie-btn px-4 py-2 rounded-full bg-green-100">üçó Poulets</a>
        <a href="/projets?categorie=residence" class="categorie-btn px-4 py-2 rounded-full bg-yellow-100">üè† R√©sidences</a>
        <a href="/projets?categorie=traiteur" class="categorie-btn px-4 py-2 rounded-full bg-red-100">üçΩÔ∏è Traiteur</a>

    </div>
</section>

<!-- PRODUITS -->
<section class="max-w-7xl mx-auto px-6 pb-20">

    <div th:if="${#lists.isEmpty(produits)}"
         class="text-center text-gray-500 mt-20">
        Aucun produit disponible pour cette cat√©gorie.
    </div>

    <div th:if="${!#lists.isEmpty(produits)}"
         class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">

        <div th:each="p : ${produits}"
             class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition">

            <img th:src="@{'/uploads/' + ${p.imageUrl}}"
                 class="h-56 w-full object-cover">

            <div class="p-6 space-y-3">
                <h3 class="text-lg font-bold" th:text="${p.nom}"></h3>
                <p class="text-sm text-gray-600" th:text="${p.description}"></p>
                <p class="text-xl font-semibold text-yellow-600"
                   th:text="${p.prix} + ' FCFA'"></p>

                <span th:if="${p.disponible}"
                      class="inline-block px-3 py-1 text-xs bg-green-100 text-green-700 rounded-full">
                    Disponible
                </span>
            </div>

            <div class="p-6 pt-0">
                <form th:if="${p.disponible}"
                      th:action="@{'/produits/commander/' + ${p.id}}"
                      method="post">
                    <button type="submit"
                            class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-3 rounded-xl font-semibold">
                        Commander
                    </button>
                </form>

                <button th:if="${!p.disponible}"
                        disabled
                        class="w-full bg-gray-300 py-3 rounded-xl cursor-not-allowed">
                    Indisponible
                </button>
            </div>
        </div>
    </div>
</section>

<!-- FOOTER -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- JS -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const activeCategorie = params.get("categorie");

        document.querySelectorAll(".categorie-btn").forEach(btn => {
            if (
                (!activeCategorie && btn.textContent.trim() === "Tous") ||
                (activeCategorie && btn.href.includes("categorie=" + activeCategorie))
            ) {
                btn.classList.add("ring", "ring-2", "ring-yellow-400");
            }
        });
    });
</script>

</body>
</html>
