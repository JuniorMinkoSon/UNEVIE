<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layouts/admin-layout :: layout(pageTitle='Ajouter un Article', content=~{::#addArticleContent})}">

<div id="addArticleContent">
    <div class="max-w-3xl mx-auto">
        <div class="mb-8">
            <a href="#" class="text-or-royal hover:text-or-clair transition-colors flex items-center gap-2 mb-4">
                <i class="fa-solid fa-arrow-left"></i>
                Retour au Blog
            </a>
            <h3 class="text-3xl font-bold text-noir-profond font-playfair">Nouvel Article</h3>
            <p class="text-gray-500">Rédigez un nouvel article pour le blog de UNEVIE.</p>
        </div>

        <form th:action="@{/admin/articles/save}" th:object="${article}" method="post" enctype="multipart/form-data"
            class="card-luxury p-8 space-y-6">

            <!-- Titre -->
            <div>
                <label class="block text-sm font-bold text-noir-profond mb-2">Titre de l'article</label>
                <input type="text" th:field="*{titre}" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-or-royal focus:ring-2 focus:ring-or-royal/20 outline-none transition-all"
                    placeholder="Ex: Les avantages de l'immobilier à Abidjan">
            </div>

            <!-- Catégorie -->
            <div>
                <label class="block text-sm font-bold text-noir-profond mb-2">Catégorie</label>
                <select th:field="*{categorie}" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-or-royal focus:ring-2 focus:ring-or-royal/20 outline-none transition-all bg-white">
                    <option value="">Sélectionner</option>
                    <option value="Immobilier">Immobilier</option>
                    <option value="Travaux Publics">Travaux Publics</option>
                    <option value="Conseils">Conseils</option>
                    <option value="Actualités">Actualités</option>
                </select>
            </div>

            <!-- Contenu -->
            <div>
                <label class="block text-sm font-bold text-noir-profond mb-2">Contenu de l'article</label>
                <textarea th:field="*{contenu}" rows="10"
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-or-royal focus:ring-2 focus:ring-or-royal/20 outline-none transition-all"
                    placeholder="Écrivez votre contenu ici..."></textarea>
            </div>

            <!-- Image -->
            <div>
                <label class="block text-sm font-bold text-noir-profond mb-2">Image de couverture</label>
                <div class="relative group">
                    <input type="file" name="image" required id="articleImageInput"
                        class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
                    <div
                        class="border-2 border-dashed border-gray-200 group-hover:border-or-royal rounded-xl p-8 text-center transition-all bg-creme-luxe/30">
                        <i
                            class="fa-solid fa-image text-3xl text-gray-400 group-hover:text-or-royal mb-2 transition-colors"></i>
                        <p class="text-sm text-gray-500" id="articleFileName">Cliquez ou glissez une image ici</p>
                    </div>
                </div>
            </div>

            <!-- Submit -->
            <div class="pt-4">
                <button type="submit"
                    class="w-full btn-gold py-4 rounded-xl flex items-center justify-center gap-2 text-lg">
                    <i class="fa-solid fa-paper-plane"></i>
                    Publier l'article
                </button>
            </div>
        </form>
    </div>
</div>

<script th:inline="javascript">
    document.getElementById('articleImageInput').addEventListener('change', function (e) {
        const fileName = e.target.files[0]?.name || 'Cliquez ou glissez une image ici';
        document.getElementById('articleFileName').textContent = fileName;
        document.getElementById('articleFileName').classList.add('text-or-royal', 'font-bold');
    });
</script>

</html>
