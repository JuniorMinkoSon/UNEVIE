<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head (title='Admin - Ajouter article')}"></head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
        color: #1d1d1f;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .container {
        max-width: 720px;
        margin: 80px auto;
        padding: 0 20px;
        flex: 1;
    }

    /* Glass Card */
    .glass-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px) saturate(180%);
        border-radius: 24px;
        padding: 50px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        animation: fadeInUp 0.6s ease;
    }

    /* Titre */
    h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #1d1d1f;
        margin-bottom: 40px;
        letter-spacing: -0.5px;
        text-align: center;
    }

    h1 i {
        color: #0071e3;
        margin-right: 15px;
    }

    /* Form */
    form {
        display: flex;
        flex-direction: column;
        gap: 24px;
    }

    /* Form Inputs */
    .form-input,
    input[type="text"],
    input[type="file"],
    textarea {
        width: 100%;
        padding: 16px 20px;
        border-radius: 12px;
        border: 2px solid #d2d2d7;
        background: white;
        font-size: 1rem;
        font-family: inherit;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        color: #1d1d1f;
    }

    .form-input:focus,
    input[type="text"]:focus,
    input[type="file"]:focus,
    textarea:focus {
        outline: none;
        border-color: #0071e3;
        box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        transform: translateY(-2px);
    }

    textarea {
        min-height: 150px;
        resize: vertical;
        font-family: inherit;
    }

    /* File Input */
    input[type="file"] {
        cursor: pointer;
        padding: 20px;
        background: linear-gradient(135deg, #f5f5f7 0%, #e8e8ed 100%);
        border-style: dashed;
    }

    input[type="file"]:hover {
        border-color: #0071e3;
        background: linear-gradient(135deg, #e8f4ff 0%, #d6e9ff 100%);
    }

    input[type="file"]::file-selector-button {
        padding: 10px 24px;
        border-radius: 8px;
        background: #0071e3;
        color: white;
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-right: 15px;
    }

    input[type="file"]::file-selector-button:hover {
        background: #0077ed;
        transform: translateY(-2px);
    }

    /* Buttons */
    .btn {
        padding: 16px 40px;
        border-radius: 980px;
        background: #0071e3;
        color: white;
        border: none;
        font-size: 1.125rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 16px rgba(0, 113, 227, 0.3);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        width: 100%;
    }

    .btn:hover {
        background: #0077ed;
        transform: translateY(-3px);
        box-shadow: 0 8px 24px rgba(0, 113, 227, 0.4);
    }

    .btn:active {
        transform: translateY(-1px);
    }

    .btn i {
        font-size: 1.25rem;
    }

    .btn-outline {
        padding: 14px 32px;
        border-radius: 980px;
        background: transparent;
        color: #1d1d1f;
        border: 2px solid #1d1d1f;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
    }

    .btn-outline:hover {
        background: #1d1d1f;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(29, 29, 31, 0.3);
    }

    /* Animation */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsive */
    @media (max-width: 768px) {
        .container {
            margin: 40px auto;
        }

        .glass-card {
            padding: 30px 20px;
        }

        h1 {
            font-size: 2rem;
        }

        .form-input,
        input[type="text"],
        input[type="file"],
        textarea {
            padding: 14px 16px;
        }
    }
</style>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<section class="container">
    <div class="glass-card">
        <h1>
            <i class="fa-solid fa-pen-nib"></i>
            Ajouter un Article
        </h1>

        <form th:action="@{/admin/article/save}" th:object="${article}" method="post" enctype="multipart/form-data">
            <input class="form-input"
                   th:field="*{titre}"
                   placeholder="Titre de l'article"
                   required>

            <input class="form-input"
                   th:field="*{categorie}"
                   placeholder="CatÃ©gorie (Tech, Lifestyle, Business...)"
                   required>

            <textarea class="form-input"
                      th:field="*{contenu}"
                      placeholder="Contenu de l'article..."></textarea>

            <input type="file"
                   name="image"
                   accept="image/*"
                   required>

            <button class="btn" type="submit">
                <i class="fa-solid fa-paper-plane"></i>
                Publier l'article
            </button>
        </form>

        <div class="text-center">
            <a class="btn-outline" th:href="@{/admin/dashboard}">
                <i class="fa-solid fa-arrow-left"></i>
                Retour au tableau de bord
            </a>
        </div>
    </div>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
