<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Produits – Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

<div th:replace="~{fragments/header :: header}"></div>

<section class="container py-4">

    <h1 class="mb-4">Liste des produits</h1>

    <a class="btn btn-primary mb-3" th:href="@{/admin/produits/add}">+ Ajouter un produit</a>

    <table class="table table-bordered table-striped">


        <tbody>
        <tr th:each="p : ${produits}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.nom}"></td>
            <td th:text="${p.categorie}"></td>
            <td th:text="${p.prix} + ' FCFA'"></td>
            <td>
                <img th:src="@{${p.imageUrl}}" style="height:60px;border-radius:8px;">
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/admin/dashboard}" class="btn btn-secondary mt-3">⬅ Retour Dashboard</a>

</section>


</body>
</html>
