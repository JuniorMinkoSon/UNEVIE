<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Gestion des Cat√©gories | Administration UNEVIE</title>
</head>

<body class="bg-premium-light">
    <div th:replace="~{fragments/admin-layout :: layout(content=~{::section})}">
        <section class="space-y-12">

            <!-- Page Header -->
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-6">
                <div class="space-y-2">
                    <h1 class="text-4xl font-extrabold tracking-tight text-premium-dark">Gestion des Cat√©gories</h1>
                    <p class="text-premium-dark/40 font-medium text-lg">Organisez vos produits et articles en groupes
                        logiques pour vos clients.</p>
                </div>

                <button type="button" onclick="document.getElementById('addCategoryModal').classList.remove('hidden')"
                    class="bg-premium-orange text-white font-extrabold px-8 py-4 rounded-2xl hover:bg-premium-dark transition-all shadow-xl shadow-premium-orange/20 flex items-center gap-3 active:scale-95">
                    <i class="fa-solid fa-plus"></i>
                    Nouvelle Cat√©gorie
                </button>
            </div>

            <!-- List Section -->
            <div class="space-y-8">
                <div class="flex items-center justify-between">
                    <h2 class="text-xl font-extrabold flex items-center gap-3 text-premium-dark">
                        <span class="w-2 h-8 bg-premium-orange rounded-full"></span>
                        Liste des Cat√©gories
                    </h2>
                    <span
                        class="px-5 py-2 bg-premium-dark/5 text-premium-dark/40 text-[10px] font-bold rounded-full uppercase tracking-widest border border-premium-dark/5"
                        th:text="${#lists.size(categories)} + ' items'">0 items</span>
                </div>

                <div
                    class="overflow-x-auto bg-white rounded-[3rem] shadow-sm border border-premium-dark/5 overflow-hidden">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-premium-dark/5">
                                <th
                                    class="px-10 py-8 text-[10px] font-bold uppercase tracking-widest text-premium-dark/40 w-32">
                                    ID</th>
                                <th
                                    class="px-10 py-8 text-[10px] font-bold uppercase tracking-widest text-premium-dark/40 w-1/4">
                                    Libell√©</th>
                                <th
                                    class="px-10 py-8 text-[10px] font-bold uppercase tracking-widest text-premium-dark/40">
                                    Description</th>
                                <th
                                    class="px-10 py-8 text-[10px] font-bold uppercase tracking-widest text-premium-dark/40 text-right">
                                    Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-premium-dark/5">
                            <tr th:if="${#lists.isEmpty(categories)}">
                                <td colspan="4" class="px-10 py-24 text-center space-y-6">
                                    <div
                                        class="w-20 h-20 bg-premium-dark/5 rounded-full flex items-center justify-center mx-auto text-premium-dark/10 text-3xl">
                                        <i class="fa-solid fa-tags"></i>
                                    </div>
                                    <p class="text-premium-dark/30 font-bold italic text-lg">Aucune cat√©gorie d√©finie
                                        pour le moment.</p>
                                </td>
                            </tr>
                            <tr th:each="cat : ${categories}"
                                class="hover:bg-premium-orange/[0.02] transition-colors group">
                                <td class="px-10 py-8">
                                    <span
                                        class="text-sm font-extrabold text-premium-dark/30 group-hover:text-premium-orange transition-colors"
                                        th:text="'#' + ${cat.id}">#1</span>
                                </td>
                                <td class="px-10 py-8">
                                    <p class="font-extrabold text-premium-dark text-lg" th:text="${cat.libelle}">Nom</p>
                                </td>
                                <td class="px-10 py-8">
                                    <p class="text-sm font-medium text-premium-dark/40 italic leading-relaxed max-w-md"
                                        th:text="${cat.description}">Description</p>
                                </td>
                                <td class="px-10 py-8 text-right">
                                    <a th:href="@{'/admin/categories/delete/' + ${cat.id}}"
                                        class="w-12 h-12 bg-red-500/10 text-red-500 rounded-xl inline-flex items-center justify-center hover:bg-red-500 hover:text-white transition-all shadow-sm opacity-0 group-hover:opacity-100 shadow-red-500/20"
                                        onclick="return confirm('Confirmer la suppression ?')">
                                        <i class="fa-solid fa-trash text-sm"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- üõ† CUSTOM TAILWIND MODAL -->
            <div id="addCategoryModal"
                class="hidden fixed inset-0 z-[60] flex items-center justify-center p-6 bg-premium-dark/60 backdrop-blur-sm animate-in fade-in duration-300">
                <div
                    class="bg-white w-full max-w-xl rounded-[3rem] shadow-2xl overflow-hidden relative animate-in zoom-in-95 duration-300">
                    <!-- Modal Header -->
                    <div class="p-10 bg-premium-dark text-white relative">
                        <div class="absolute inset-0 opacity-10 mix-blend-soft-light pointer-events-none"
                            style="background-image: url('https://www.transparenttextures.com/patterns/az-subtle.png');">
                        </div>
                        <div class="relative z-10 flex justify-between items-center">
                            <h3 class="text-2xl font-extrabold flex items-center gap-4">
                                <div
                                    class="w-12 h-12 bg-premium-orange rounded-2xl flex items-center justify-center shadow-lg shadow-premium-orange/20">
                                    <i class="fa-solid fa-folder-plus text-lg"></i>
                                </div>
                                Nouvelle Cat√©gorie
                            </h3>
                            <button onclick="document.getElementById('addCategoryModal').classList.add('hidden')"
                                class="w-10 h-10 flex items-center justify-center rounded-xl bg-white/10 hover:bg-white/20 transition-colors">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Modal Body -->
                    <form th:action="@{/admin/categories/save}" th:object="${categorie}" method="post"
                        class="p-10 space-y-8">
                        <div class="space-y-4">
                            <label
                                class="block text-[10px] font-extrabold text-premium-dark/30 uppercase tracking-[0.2em] pl-4">Identification</label>
                            <input type="text" th:field="*{libelle}" placeholder="Ex: √âlectronique, Mode..." required
                                class="w-full bg-premium-dark/5 border border-premium-dark/5 rounded-2xl px-6 py-5 text-premium-dark outline-none focus:ring-4 focus:ring-premium-orange/10 focus:border-premium-orange transition-all font-bold placeholder:text-premium-dark/20">
                        </div>
                        <div class="space-y-4">
                            <label
                                class="block text-[10px] font-extrabold text-premium-dark/30 uppercase tracking-[0.2em] pl-4">Description
                                (optionnelle)</label>
                            <textarea th:field="*{description}" rows="4"
                                placeholder="D√©taillez le contenu de cette cat√©gorie..."
                                class="w-full bg-premium-dark/5 border border-premium-dark/5 rounded-3xl px-6 py-5 text-premium-dark outline-none focus:ring-4 focus:ring-premium-orange/10 focus:border-premium-orange transition-all font-medium placeholder:text-premium-dark/20 resize-none"></textarea>
                        </div>

                        <!-- Modal Footer -->
                        <div class="flex items-center gap-4 pt-4">
                            <button type="button"
                                onclick="document.getElementById('addCategoryModal').classList.add('hidden')"
                                class="flex-1 bg-premium-dark/5 text-premium-dark font-extrabold py-5 rounded-2xl hover:bg-premium-dark/10 transition-all">Annuler</button>
                            <button type="submit"
                                class="flex-[2] bg-premium-orange text-white font-extrabold py-5 rounded-2xl hover:bg-premium-dark transition-all shadow-xl shadow-premium-orange/20">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>

        </section>
    </div>
</body>

</html>
