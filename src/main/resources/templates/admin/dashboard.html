<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head (title='Admin - Tableau de bord')}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #eef2f7;
            font-family: 'Inter', sans-serif;
        }

        /* SIDEBAR MODERNE */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: linear-gradient(180deg, #0f172a, #1e293b);
            color: #fff;
            position: fixed;
            left: 0;
            top: 0;
            padding: 30px 20px;
            box-shadow: 4px 0 18px rgba(0, 0, 0, 0.2);
        }

        .sidebar .logo {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 35px;
            letter-spacing: 1px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            color: #cbd5e1;
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: 0.3s;
            font-size: 15px;
            font-weight: 500;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: #334155;
            color: #fff;
            transform: translateX(4px);
        }

        /* PAGE CONTENT */
        .page-content {
            margin-left: 250px;
            padding: 40px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
        }

        /* STAT CARDS */
        .stat-card {
            border-radius: 18px;
            padding: 28px;
            background: white;
            box-shadow: 0 6px 20px rgba(0,0,0,0.07);
            transition: .3s;
            border: 1px solid #e5e7eb;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 26px rgba(0,0,0,0.08);
        }

        .stat-title {
            font-size: 14px;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 6px;
        }

        .stat-value {
            font-size: 38px;
            font-weight: 700;
            color: #0f172a;
        }

        /* RESPONSIVE */
        @media (max-width: 992px) {
            .sidebar {
                width: 200px;
            }
            .page-content { margin-left: 200px; }
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .page-content { margin-left: 0; }
        }

    </style>

</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <div class="logo">Admin Panel</div>

    <a th:href="@{/admin/dashboard}" class="active">
        üìä <span>Tableau de bord</span>
    </a>

    <a th:href="@{/admin/messages}">
        ‚úâÔ∏è <span>Messages re√ßus</span>
    </a>

    <a th:href="@{/admin/commandes}">
        üì¶ <span>Commandes</span>
    </a>

    <a th:href="@{/admin/produits}">
        üõí <span>Produits</span>
    </a>

    <a th:href="@{/logout}">
        üö™ <span>D√©connexion</span>
    </a>
</div>

<!-- CONTENT -->
<div class="page-content">

    <h1 class="mb-4">Tableau de bord Administrateur</h1>

    <div class="row g-4">

        <div class="col-md-4">
            <div class="stat-card">
                <span class="stat-title">Messages</span>
                <p class="stat-value" th:text="${stats['messages']}">0</p>
            </div>
        </div>

        <div class="col-md-4">
            <div class="stat-card">
                <span class="stat-title">Commandes</span>
                <p class="stat-value" th:text="${stats['commandes']}">0</p>
            </div>
        </div>

        <div class="col-md-4">
            <div class="stat-card">
                <span class="stat-title">Produits</span>
                <p class="stat-value" th:text="${stats['produits']}">0</p>
            </div>
        </div>

    </div>

</div>

</body>
</html>
