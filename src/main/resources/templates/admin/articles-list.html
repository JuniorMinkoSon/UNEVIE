<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/head :: head (title='Admin - Liste des Articles')}"></div>
    <link rel="stylesheet" th:href="@{/css/admin-dashboard.css}">
</head>


<body>
    <div th:replace="~{fragments/admin-layout :: layout(content=~{::section})}">
        <section>
            <div class="container-fluid">
                <div class="glass-card">
                    <div class="header-actions d-flex justify-content-between align-items-center mb-4">
                        <h1 class="h3 fw-bold text-gray-800 m-0">
                            <i class="fa-solid fa-newspaper text-primary me-2"></i>
                            Gestion des Articles
                        </h1>
                        <div>
                            <a class="btn btn-primary rounded-pill px-4" th:href="@{/admin/article/add}">
                                <i class="fa-solid fa-plus me-2"></i>
                                Nouvel Article
                            </a>
                        </div>
                    </div>

                    <!-- Messages de succès -->
                    <div class="alert alert-success" th:if="${param.success}">
                        <i class="fa-solid fa-circle-check"></i>
                        <span th:if="${param.success[0] == 'update'}">Article modifié avec succès !</span>
                        <span th:if="${param.success[0] == 'delete'}">Article supprimé avec succès !</span>
                    </div>

                    <!-- Table des articles -->
                    <div class="table-container" th:if="${articles != null && !articles.isEmpty()}">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Titre</th>
                                    <th>Catégorie</th>
                                    <th>Date de création</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="article : ${articles}">
                                    <td>
                                        <img th:src="@{/uploads/{img}(img=${article.imageUrl})}"
                                            th:alt="${article.titre}" class="article-image" width="60%">
                                    </td>
                                    <td>
                                        <div class="article-title" th:text="${article.titre}">Titre de l'article</div>
                                    </td>
                                    <td>
                                        <span class="category-badge" th:text="${article.categoryName}">Catégorie</span>
                                    </td>
                                    <td>
                                        <span class="date-text"
                                            th:text="${#temporals.format(article.created_at, 'dd/MM/yyyy')}">12/12/2024</span>
                                    </td>
                                    <td>
                                        <div class="actions">
                                            <a class="btn btn-success btn-sm"
                                                th:href="@{/admin/article/edit/{id}(id=${article.id})}">
                                                <i class="fa-solid fa-pen"></i>
                                                Modifier
                                            </a>
                                            <a class="btn btn-danger btn-sm"
                                                th:href="@{/admin/article/delete/{id}(id=${article.id})}"
                                                onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet article ?')">
                                                <i class="fa-solid fa-trash"></i>
                                                Supprimer
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- État vide -->
                    <div class="empty-state" th:if="${articles == null || articles.isEmpty()}">
                        <i class="fa-regular fa-newspaper"></i>
                        <h2 style="margin-bottom: 10px; color: #1d1d1f;">Aucun article trouvé</h2>
                        <p>Commencez par créer votre premier article !</p>
                        <a class="btn" th:href="@{/admin/article/add}" style="margin-top: 24px;">
                            <i class="fa-solid fa-plus"></i>
                            Créer un article
                        </a>
                    </div>
                </div>
        </section>

    </div>
    </section>
    </div>
</body>

</html>
