<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head (title='Connexion Admin - UNEVIE')}"></head>

<body
    class="bg-noir-profond min-h-screen flex items-center justify-center p-6 bg-[url('https://www.transparenttextures.com/patterns/dark-matter.png')]">

    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-10">
            <img th:src="@{/images/logo_bar1.png}" alt="Logo" class="h-20 mx-auto mb-6 brightness-200">
            <h2 class="text-3xl font-bold text-white font-playfair mb-2">Espace <span class="text-or-royal">Admin</span>
            </h2>
            <p class="text-gray-400">Connectez-vous pour gérer la plateforme</p>
        </div>

        <!-- Login Card -->
        <div class="glassmorphism p-10 rounded-3xl border border-white/10 shadow-2xl relative overflow-hidden group">
            <!-- Decorative gradient -->
            <div
                class="absolute -top-10 -right-10 w-32 h-32 bg-or-royal/10 rounded-full blur-3xl group-hover:bg-or-royal/20 transition-all duration-700">
            </div>

            <form th:action="@{/login}" method="post" class="space-y-6 relative z-10">
                <!-- Message d'erreur -->
                <div th:if="${param.error}"
                    class="bg-red-500/10 border border-red-500/20 text-red-400 p-4 rounded-xl text-sm flex items-center gap-3 animate-shake">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    Identifiants incorrects.
                </div>

                <div>
                    <label class="block text-gray-400 text-sm font-medium mb-2">Adresse Email</label>
                    <div class="relative">
                        <i class="fa-solid fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        <input type="email" name="email" required
                            class="w-full bg-white/5 border border-white/10 rounded-xl py-4 pl-12 pr-4 text-white focus:border-or-royal focus:ring-1 focus:ring-or-royal/50 outline-none transition-all"
                            placeholder="admin@unevie.ci">
                    </div>
                </div>

                <div>
                    <label class="block text-gray-400 text-sm font-medium mb-2">Mot de passe</label>
                    <div class="relative">
                        <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        <input type="password" name="password" required
                            class="w-full bg-white/5 border border-white/10 rounded-xl py-4 pl-12 pr-4 text-white focus:border-or-royal focus:ring-1 focus:ring-or-royal/50 outline-none transition-all"
                            placeholder="••••••••">
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center gap-2 text-gray-400 cursor-pointer">
                        <input type="checkbox"
                            class="rounded border-white/10 bg-white/5 text-or-royal focus:ring-or-royal">
                        Se souvenir de moi
                    </label>
                    <a href="#" class="text-or-royal hover:text-or-clair transition-colors">Oublié ?</a>
                </div>

                <button type="submit"
                    class="w-full btn-gold py-4 rounded-xl font-bold text-lg flex items-center justify-center gap-2 group/btn">
                    <span>Connexion</span>
                    <i class="fa-solid fa-arrow-right group-hover/btn:translate-x-1 transition-transform"></i>
                </button>
            </form>
        </div>

        <!-- Back Link -->
        <div class="mt-8 text-center">
            <a th:href="@{/}"
                class="text-gray-500 hover:text-white transition-colors flex items-center justify-center gap-2">
                <i class="fa-solid fa-arrow-left text-xs"></i>
                Retour au site public
            </a>
        </div>
    </div>

    <style>
        .animate-shake {
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }
    </style>
</body>

</html>
