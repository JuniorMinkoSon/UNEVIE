<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion Administrateur</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
        }

        .login-card {
            background: #ffffff;
            padding: 40px 35px;
            width: 100%;
            max-width: 420px;
            border-radius: 18px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.12);
            animation: fadeIn 0.6s ease;
        }

        h2 {
            text-align: center;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 500;
            color: #1e293b;
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            transition: 0.25s ease;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37,99,235,0.4);
        }

        .alert-error {
            background: #fee2e2;
            color: #b91c1c;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9rem;
            border: 1px solid #fecaca;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(15px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>

<body>

<div class="login-card">

    <h2>Connexion Administrateur</h2>

    <form th:action="@{/login}" method="post">

        <div class="mb-3">
            <label class="form-label">Email :</label>
            <input type="email" name="email" class="form-control" required placeholder="exemple@mail.com">
        </div>

        <div class="mb-3">
            <label class="form-label">Mot de passe :</label>
            <input type="password" name="password" class="form-control" required placeholder="Votre mot de passe">
        </div>

        <button type="submit" class="btn-login">Se connecter</button>

        <!-- Message d'erreur -->
        <div th:if="${param.error}" class="alert-error">
            Email ou mot de passe incorrect.
        </div>

    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
