<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head (title='Admin - Connexion')"></head>
<body>
<div th:replace="fragments/header :: header"></div>

<section class="container" style="padding:80px 0;max-width:480px">
    <h1>Connexion Admin</h1>
    <form th:action="@{/admin/login}" method="post" style="display:grid;gap:12px">
        <input class="form-input" name="username" placeholder="Nom d'utilisateur" required>
        <input class="form-input" name="password" type="password" placeholder="Mot de passe" required>
        <button class="btn" type="submit">Se connecter</button>
    </form>
</section>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
