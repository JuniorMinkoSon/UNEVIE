<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Gestion des Produits | Administration UNEVIE</title>
</head>

<body class="bg-premium-light">
    <div th:replace="~{fragments/admin-layout :: layout(content=~{::section})}">
        <section class="space-y-12">

            <!-- Page Header -->
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-6">
                <div class="space-y-2">
                    <h1 class="text-4xl font-extrabold tracking-tight text-premium-dark">Gestion des Produits</h1>
                    <p class="text-premium-dark/40 font-medium text-lg">Gérez votre catalogue de produits et suivez la
                        disponibilité de vos stocks.</p>
                </div>

                <a th:href="@{/admin/product/add}"
                    class="bg-premium-orange text-white font-extrabold px-8 py-4 rounded-2xl hover:bg-premium-dark transition-all shadow-xl shadow-premium-orange/20 flex items-center gap-3 active:scale-95">
                    <i class="fa-solid fa-plus"></i>
                    Nouveau Produit
                </a>
            </div>

            <!-- Table Section -->
            <div class="space-y-6">
                <div
                    class="overflow-x-auto bg-white rounded-[3rem] shadow-sm border border-premium-dark/5 overflow-hidden">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-premium-dark/5">
                                <th
                                    class="px-10 py-8 text-[10px] font-bold uppercase tracking-widest text-premium-dark/40 w-32">
                                    Image</th>
                                <th
                                    class="px-10 py-8 text-[10px] font-bold uppercase tracking-widest text-premium-dark/40">
                                    Détails Produit</th>
                                <th
                                    class="px-10 py-8 text-[10px] font-bold uppercase tracking-widest text-premium-dark/40">
                                    Catégorie</th>
                                <th
                                    class="px-10 py-8 text-[10px] font-bold uppercase tracking-widest text-premium-dark/40">
                                    Prix</th>
                                <th
                                    class="px-10 py-8 text-[10px] font-bold uppercase tracking-widest text-premium-dark/40">
                                    Statut</th>
                                <th
                                    class="px-10 py-8 text-[10px] font-bold uppercase tracking-widest text-premium-dark/40 text-right">
                                    Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-premium-dark/5">
                            <tr th:if="${#lists.isEmpty(produits)}">
                                <td colspan="6" class="px-10 py-24 text-center space-y-6">
                                    <div
                                        class="w-20 h-20 bg-premium-dark/5 rounded-full flex items-center justify-center mx-auto text-premium-dark/10 text-3xl">
                                        <i class="fa-solid fa-box-open"></i>
                                    </div>
                                    <p class="text-premium-dark/30 font-bold italic text-lg">Aucun produit trouvé dans
                                        le catalogue.</p>
                                </td>
                            </tr>
                            <tr th:each="p : ${produits}"
                                class="hover:bg-premium-orange/[0.02] transition-colors group">
                                <td class="px-10 py-8">
                                    <div
                                        class="w-20 h-20 rounded-2xl bg-premium-dark/5 overflow-hidden border border-premium-dark/5 group-hover:scale-110 transition-transform duration-500 shadow-sm">
                                        <img th:if="${p.imageUrl}" th:src="@{/uploads/{img}(img=${p.imageUrl})}"
                                            class="w-full h-full object-cover" alt="Produit">
                                        <div th:unless="${p.imageUrl}"
                                            class="w-full h-full flex items-center justify-center text-premium-dark/10 text-2xl">
                                            <i class="fa-solid fa-image"></i>
                                        </div>
                                    </div>
                                </td>
                                <td class="px-10 py-8">
                                    <div class="space-y-1">
                                        <p class="text-lg font-extrabold text-premium-dark group-hover:text-premium-orange transition-colors"
                                            th:text="${p.nom}">Nom du produit</p>
                                        <p class="text-[10px] font-bold text-premium-dark/30 tracking-widest uppercase">
                                            ID: #<span th:text="${p.id}">0</span></p>
                                    </div>
                                </td>
                                <td class="px-10 py-8">
                                    <span
                                        class="px-4 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-widest leading-none bg-premium-dark/5 text-premium-dark border border-premium-dark/10 group-hover:border-premium-orange/20 transition-colors"
                                        th:text="${p.categorie}">Catégorie</span>
                                </td>
                                <td class="px-10 py-8">
                                    <span class="text-lg font-extrabold text-premium-orange"
                                        th:text="${#numbers.formatDecimal(p.prix, 0, 'COMMA', 0, 'POINT')} + ' F'">0
                                        F</span>
                                </td>
                                <td class="px-10 py-8">
                                    <span th:if="${p.disponible}"
                                        class="px-5 py-2 rounded-full text-[10px] font-bold uppercase tracking-widest leading-none bg-green-500/10 text-green-500 border border-green-500/20 shadow-sm shadow-green-500/5">
                                        En Stock
                                    </span>
                                    <span th:unless="${p.disponible}"
                                        class="px-5 py-2 rounded-full text-[10px] font-bold uppercase tracking-widest leading-none bg-red-500/10 text-red-500 border border-red-500/20 shadow-sm shadow-red-500/5">
                                        Épuisé
                                    </span>
                                </td>
                                <td class="px-10 py-8 text-right">
                                    <div
                                        class="flex items-center justify-end gap-3 opacity-40 group-hover:opacity-100 transition-all">
                                        <a th:href="@{'/admin/product/edit/' + ${p.id}}"
                                            class="w-10 h-10 bg-premium-dark/5 text-premium-dark rounded-xl flex items-center justify-center hover:bg-premium-dark hover:text-white transition-all shadow-sm"
                                            title="Modifier">
                                            <i class="fa-solid fa-pen text-xs"></i>
                                        </a>
                                        <a th:href="@{/admin/product/delete/{id}(id=${p.id})}"
                                            class="w-10 h-10 bg-red-500/10 text-red-500 rounded-xl flex items-center justify-center hover:bg-red-500 hover:text-white transition-all shadow-sm"
                                            title="Supprimer"
                                            onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce produit ?')">
                                            <i class="fa-solid fa-trash text-xs"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
