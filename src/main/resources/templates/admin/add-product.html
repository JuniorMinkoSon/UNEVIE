<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layouts/admin-layout :: layout(pageTitle='Ajouter un Produit', content=~{::#addProductContent})}">

<div id="addProductContent">
    <div class="max-w-2xl mx-auto">
        <div class="mb-8">
            <a th:href="@{/admin/produits}"
                class="text-or-royal hover:text-or-clair transition-colors flex items-center gap-2 mb-4">
                <i class="fa-solid fa-arrow-left"></i>
                Retour à la liste
            </a>
            <h3 class="text-3xl font-bold text-noir-profond font-playfair">Nouveau Produit</h3>
            <p class="text-gray-500">Remplissez les informations pour ajouter un nouveau produit au catalogue.</p>
        </div>

        <form th:action="@{/admin/produits/save}" th:object="${produit}" method="post" enctype="multipart/form-data"
            class="card-luxury p-8 space-y-6">

            <!-- Nom -->
            <div>
                <label class="block text-sm font-bold text-noir-profond mb-2">Nom du produit</label>
                <input type="text" th:field="*{nom}" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-or-royal focus:ring-2 focus:ring-or-royal/20 outline-none transition-all"
                    placeholder="Ex: Terrain Bingerville">
            </div>

            <!-- Catégorie & Prix -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-bold text-noir-profond mb-2">Catégorie</label>
                    <select th:field="*{categorie}" required
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-or-royal focus:ring-2 focus:ring-or-royal/20 outline-none transition-all bg-white">
                        <option value="">Sélectionner</option>
                        <option value="Terrain">Terrain</option>
                        <option value="Matériaux">Matériaux</option>
                        <option value="Service">Service</option>
                        <option value="Immobilier">Immobilier</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-bold text-noir-profond mb-2">Prix (FCFA)</label>
                    <input type="number" th:field="*{prix}" required
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-or-royal focus:ring-2 focus:ring-or-royal/20 outline-none transition-all"
                        placeholder="0">
                </div>
            </div>

            <!-- Description -->
            <div>
                <label class="block text-sm font-bold text-noir-profond mb-2">Description</label>
                <textarea th:field="*{description}" rows="4"
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-or-royal focus:ring-2 focus:ring-or-royal/20 outline-none transition-all"
                    placeholder="Détails du produit..."></textarea>
            </div>

            <!-- Image -->
            <div>
                <label class="block text-sm font-bold text-noir-profond mb-2">Image du produit</label>
                <div class="relative group">
                    <input type="file" name="image" required id="imageInput"
                        class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
                    <div
                        class="border-2 border-dashed border-gray-200 group-hover:border-or-royal rounded-xl p-8 text-center transition-all bg-creme-luxe/30">
                        <i
                            class="fa-solid fa-cloud-arrow-up text-3xl text-gray-400 group-hover:text-or-royal mb-2 transition-colors"></i>
                        <p class="text-sm text-gray-500" id="fileName">Cliquez ou glissez une image ici</p>
                        <p class="text-xs text-gray-400 mt-1">PNG, JPG ou WEBP (Max 5MB)</p>
                    </div>
                </div>
            </div>

            <!-- Submit -->
            <div class="pt-4">
                <button type="submit"
                    class="w-full btn-gold py-4 rounded-xl flex items-center justify-center gap-2 text-lg">
                    <i class="fa-solid fa-save"></i>
                    Enregistrer le produit
                </button>
            </div>
        </form>
    </div>
</div>

<script th:inline="javascript">
    document.getElementById('imageInput').addEventListener('change', function (e) {
        const fileName = e.target.files[0]?.name || 'Cliquez ou glissez une image ici';
        document.getElementById('fileName').textContent = fileName;
        document.getElementById('fileName').classList.add('text-or-royal', 'font-bold');
    });
</script>

</html>
