<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head (title='Commandes clients')}"></head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<section class="section">
    <h2>Liste des commandes clients</h2>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Client</th>
            <th>Date</th>
            <th>Total</th>
            <th>Statut</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cmd : ${commandes}">
            <td th:text="${cmd.id}"></td>
            <td th:text="${cmd.user != null ? cmd.user.username : 'Anonyme'}"></td>
            <td th:text="${cmd.dateCommande}"></td>
            <td th:text="${cmd.total} + ' FCFA'"></td>
            <td th:text="${cmd.statut}"></td>

            <!-- ✅ Bouton de mise à jour du statut -->
            <td>
                <form th:action="@{'/admin/commandes/update/' + ${cmd.id}}" method="post">
                    <select name="statut">
                        <option value="EN_ATTENTE">EN_ATTENTE</option>
                        <option value="EN_COURS">EN_COURS</option>
                        <option value="LIVRÉ">LIVRÉ</option>
                    </select>
                    <button type="submit" class="btn-primary">Mettre à jour</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
