<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head (title='Commandes clients')}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

<div th:replace="~{fragments/header :: header}"></div>

<section class="container py-4">

    <h2 class="mb-4">Liste des commandes clients</h2>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Client</th>
            <th>Date</th>
            <th>Total</th>
            <th>Statut</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="cmd : ${commandes}">
            <td th:text="${cmd.id}"></td>
            <td th:text="${cmd.user != null ? cmd.user.username : 'Anonyme'}"></td>
            <td th:text="${cmd.dateCommande}"></td>
            <td th:text="${cmd.total} + ' FCFA'"></td>
            <td>
                <span class="badge bg-warning" th:if="${cmd.statut == 'EN_ATTENTE'}" th:text="${cmd.statut}"></span>
                <span class="badge bg-primary" th:if="${cmd.statut == 'EN_COURS'}" th:text="${cmd.statut}"></span>
                <span class="badge bg-success" th:if="${cmd.statut == 'LIVRÉ'}" th:text="${cmd.statut}"></span>
            </td>

            <td>
                <form th:action="@{'/admin/commandes/update/' + ${cmd.id}}" method="post" class="d-flex">
                    <select name="statut" class="form-select me-2">
                        <option value="EN_ATTENTE">EN_ATTENTE</option>
                        <option value="EN_COURS">EN_COURS</option>
                        <option value="LIVRÉ">LIVRÉ</option>
                    </select>
                    <button type="submit" class="btn btn-primary">OK</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</section>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
