
#####################################
# SERVER
#####################################
server.port=8082


#####################################
# DATABASE CONFIGURATION - MYSQL
#####################################
spring.datasource.url=jdbc:mysql://localhost:3306/ecom_blog?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#####################################
# JPA / HIBERNATE
#####################################
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true


#####################################
# ENCODING
#####################################
spring.web.encoding.charset=UTF-8
spring.web.encoding.force=true
spring.web.encoding.enabled=true


#####################################
# THYMELEAF
#####################################
spring.thymeleaf.cache=false


#####################################
# SECURITY LOGGING
#####################################
logging.level.org.springframework.security=DEBUG


#####################################
# SESSION
#####################################
spring.session.store-type=none


#####################################
# FILE UPLOAD
#####################################
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


#####################################
# ADMIN CONFIGURATION
#####################################
app.admin.email=admin@barikaweb.com
app.admin.password=admin123
app.admin.role=ROLE_ADMIN