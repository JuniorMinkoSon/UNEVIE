spring.application.name=unevie
server.port=8082

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/unevie}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true


#####################################
# ENCODING
#####################################
spring.web.encoding.charset=UTF-8
spring.web.encoding.force=true
spring.web.encoding.enabled=true

#####################################
# THYMELEAF
#####################################
spring.thymeleaf.cache=false

#####################################
# SECURITY LOGGING
#####################################
logging.level.org.springframework.security=DEBUG

#####################################
# SESSION
#####################################
spring.session.store-type=none

#####################################
# FILE UPLOAD
#####################################
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

