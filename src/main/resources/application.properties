#####################################
# SERVER
#####################################
server.port=8083

#####################################
# DATABASE CONFIGURATION - MYSQL
#####################################
spring.datasource.url=jdbc:mysql://localhost:3306/ecom_blog?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#####################################
# JPA / HIBERNATE
#####################################
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#####################################
# ENCODING
#####################################
spring.web.encoding.charset=UTF-8
spring.web.encoding.force=true
spring.web.encoding.enabled=true

#####################################
# THYMELEAF
#####################################
spring.thymeleaf.cache=false

#####################################
# SECURITY LOGGING
#####################################
logging.level.org.springframework.security=DEBUG

#####################################
# SESSION
#####################################
spring.session.store-type=none

#####################################
# FILE UPLOAD
#####################################
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#####################################
# ADMIN CONFIGURATION
#####################################
app.admin.email=admin@barikaweb.com
app.admin.password=admin123
app.admin.role=ROLE_ADMIN

#####################################
# EMAIL CONFIGURATION (GMAIL)
#####################################
app.email.from=no-reply@barikaweb.com

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=votre-email@gmail.com
spring.mail.password=votre-mot-de-passe-application
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true