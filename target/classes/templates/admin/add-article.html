<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/head :: head (title='Admin - Ajouter article')}"></div>
    <link rel="stylesheet" th:href="@{/css/admin-dashboard.css}">
</head>


<body>
    <div th:replace="~{fragments/admin-layout :: layout(content=~{::section})}">
        <section>
            <div class="container-fluid">
                <div class="glass-card">
                    <h1>
                        <i class="fa-solid fa-pen-nib"></i>
                        Ajouter un Article
                    </h1>

                    <form th:action="@{/admin/article/save}" th:object="${article}" method="post"
                        enctype="multipart/form-data">
                        <input class="form-input" th:field="*{titre}" placeholder="Titre de l'article" required>

                        <label>Catégorie</label>

                        <select class="form-input" th:field="*{category}" required>

                            <option value="">-- Choisir une catégorie --</option>

                            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.libelle}">
                            </option>

                        </select>



                        <textarea class="form-input" th:field="*{contenu}"
                            placeholder="Contenu de l'article..."></textarea>

                        <input type="file" name="image" accept="image/*" required>

                        <button class="btn" type="submit">
                            <i class="fa-solid fa-paper-plane"></i>
                            Publier l'article
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <a class="btn btn-outline" th:href="@{/admin/dashboard}">
                            <i class="fa-solid fa-arrow-left"></i>
                            Retour au tableau de bord
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
