<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head (title='Commandes clients')}"></head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: #f5f5f7;
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
        color: #1d1d1f;
        line-height: 1.6;
        min-height: 100vh;
    }

    .section {
        max-width: 1400px;
        margin: 60px auto;
        padding: 0 20px;
    }

    /* Glass Card */
    .glass-container {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px) saturate(180%);
        border-radius: 18px;
        padding: 50px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        animation: fadeInUp 0.6s ease;
    }

    /* Titre */
    h2 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #1d1d1f;
        margin-bottom: 50px;
        letter-spacing: -0.5px;
        text-align: center;
    }

    h2 i {
        color: #0071e3;
        margin-right: 15px;
    }

    /* Table */
    .apple-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
    }

    .apple-table thead {
        background: linear-gradient(135deg, #1d1d1f 0%, #2d2d2f 100%);
    }

    .apple-table thead th {
        padding: 20px 16px;
        font-weight: 600;
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.8px;
        color: white;
        text-align: center;
    }

    .apple-table tbody tr {
        background: white;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .apple-table tbody tr:hover {
        background: #f5f5f7;
        transform: scale(1.005);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 1;
    }

    .apple-table tbody td {
        padding: 24px 16px;
        border-bottom: 1px solid #e5e5e7;
        text-align: center;
        font-size: 0.938rem;
        color: #1d1d1f;
    }

    .apple-table tbody tr:last-child td {
        border-bottom: none;
    }

    /* ID et montants en gras */
    .apple-table tbody td:first-child,
    .apple-table tbody td strong {
        font-weight: 700;
        color: #0071e3;
    }

    /* Status Badges */
    .status-badge {
        display: inline-block;
        padding: 10px 24px;
        border-radius: 100px;
        font-weight: 600;
        font-size: 0.813rem;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .status-EN_ATTENTE {
        background: linear-gradient(135deg, #fff3cd 0%, #ffe5a0 100%);
        color: #997404;
    }

    .status-EN_COURS {
        background: linear-gradient(135deg, #cfe2ff 0%, #a3c7ff 100%);
        color: #084298;
    }

    .status-LIVRÉ {
        background: linear-gradient(135deg, #d1e7dd 0%, #b3d9c4 100%);
        color: #0f5132;
    }

    /* Form Elements */
    .update-form {
        display: flex;
        gap: 12px;
        justify-content: center;
        align-items: center;
    }

    .apple-select {
        padding: 10px 20px;
        border-radius: 10px;
        border: 2px solid #d2d2d7;
        background: white;
        font-size: 0.875rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        color: #1d1d1f;
        min-width: 140px;
    }

    .apple-select:hover {
        border-color: #0071e3;
    }

    .apple-select:focus {
        outline: none;
        border-color: #0071e3;
        box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
    }

    .update-btn {
        padding: 10px 20px;
        border-radius: 10px;
        background: #0071e3;
        color: white;
        border: none;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-weight: 600;
        font-size: 0.938rem;
        box-shadow: 0 4px 12px rgba(0, 113, 227, 0.2);
    }

    .update-btn:hover {
        background: #0077ed;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 113, 227, 0.35);
    }

    .update-btn:active {
        transform: translateY(0);
    }

    .update-btn i {
        margin-right: 6px;
    }

    /* Back Button */
    .back-btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 14px 32px;
        border-radius: 980px;
        background: #1d1d1f;
        color: white;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        margin-top: 40px;
    }

    .back-btn:hover {
        background: #2d2d2f;
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
        color: white;
    }

    /* Empty State */
    .empty-state {
        text-align: center;
        padding: 80px 20px;
        color: #86868b;
    }

    .empty-state i {
        font-size: 5rem;
        margin-bottom: 25px;
        opacity: 0.2;
    }

    .empty-state p {
        font-size: 1.25rem;
        font-weight: 500;
    }

    /* Animation */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsive */
    @media (max-width: 1200px) {
        .apple-table {
            font-size: 0.875rem;
        }

        .apple-table thead th,
        .apple-table tbody td {
            padding: 16px 12px;
        }
    }

    @media (max-width: 992px) {
        .section {
            padding: 0 15px;
        }

        .glass-container {
            padding: 30px 20px;
        }

        h2 {
            font-size: 2rem;
        }

        .apple-table {
            display: block;
            overflow-x: auto;
        }
    }

    @media (max-width: 768px) {
        h2 {
            font-size: 1.75rem;
        }

        .update-form {
            flex-direction: column;
            gap: 8px;
        }

        .apple-select,
        .update-btn {
            width: 100%;
        }
    }
</style>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<section class="section">
    <div class="glass-container">
        <h2>
            <i class="fa-solid fa-box-open"></i>
            Liste des Commandes Clients
        </h2>

        <div th:if="${#lists.isEmpty(commandes)}" class="empty-state">
            <i class="fa-solid fa-inbox"></i>
            <p>Aucune commande enregistrée pour le moment</p>
        </div>

        <div th:if="${!#lists.isEmpty(commandes)}" class="table-responsive">
            <table class="apple-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Client</th>
                    <th>Email</th>
                    <th>Téléphone</th>
                    <th>Produit</th>
                    <th>Date</th>
                    <th>Total</th>
                    <th>Statut</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cmd : ${commandes}">
                    <td th:text="${cmd.id}"></td>
                    <td th:text="${cmd.user != null ? cmd.user.nom : 'Anonyme'}"></td>
                    <td th:text="${cmd.user != null ? cmd.user.email : '—'}"></td>
                    <td th:text="${cmd.user != null ? cmd.user.telephone : '—'}"></td>
                    <td th:text="${cmd.produit != null ? cmd.produit.nom : '—'}"></td>
                    <td th:text="${#temporals.format(cmd.dateCommande, 'dd/MM/yyyy HH:mm')}"></td>
                    <td><strong th:text="${cmd.total} + ' FCFA'"></strong></td>
                    <td>
                        <span class="status-badge"
                              th:classappend="'status-' + ${cmd.statut}"
                              th:text="${cmd.statut}">
                        </span>
                    </td>
                    <td>
                        <form th:action="@{'/admin/commandes/update/' + ${cmd.id}}"
                              method="post"
                              class="update-form">
                            <select name="statut" class="apple-select">
                                <option th:selected="${cmd.statut == 'EN_ATTENTE'}" value="EN_ATTENTE">En attente</option>
                                <option th:selected="${cmd.statut == 'EN_COURS'}" value="EN_COURS">En cours</option>
                                <option th:selected="${cmd.statut == 'LIVRÉ'}" value="LIVRÉ">Livré</option>
                            </select>
                            <button type="submit" class="update-btn">
                                <i class="fa fa-sync-alt"></i>
                                Mettre à jour
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center">
            <a th:href="@{/admin/dashboard}" class="back-btn">
                <i class="fa-solid fa-arrow-left"></i>
                Retour au tableau de bord
            </a>
        </div>
    </div>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
