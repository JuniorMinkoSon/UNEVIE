<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/head :: head (title='Commandes clients')}"></div>
    <link rel="stylesheet" th:href="@{/css/admin-dashboard.css}">
</head>


<body>

    <div th:replace="~{fragments/admin-layout :: layout(content=~{::section})}">
        <section>
            <div class="container-fluid">
                <div class="glass-card">
                    <h2 class="section-title justify-content-center">
                        <i class="fa-solid fa-box-open text-primary"></i>
                        Liste des Commandes Clients
                    </h2>

                    <div th:if="${#lists.isEmpty(commandes)}" class="empty-state">
                        <i class="fa-solid fa-inbox"></i>
                        <p>Aucune commande enregistrée pour le moment</p>
                    </div>

                    <div th:if="${!#lists.isEmpty(commandes)}" class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Client</th>
                                    <th>Email</th>
                                    <th>Téléphone</th>
                                    <th>Produit</th>
                                    <th>Date</th>
                                    <th>Total</th>
                                    <th>Statut</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cmd : ${commandes}">
                                    <td th:text="'#' + ${cmd.id}" class="fw-bold text-primary"></td>
                                    <td th:text="${cmd.user != null ? cmd.user.nom : 'Anonyme'}"></td>
                                    <td th:text="${cmd.user != null ? cmd.user.email : '—'}"></td>
                                    <td th:text="${cmd.user != null ? cmd.user.telephone : '—'}"></td>
                                    <td th:text="${cmd.produit != null ? cmd.produit.nom : '—'}"></td>
                                    <td th:text="${#temporals.format(cmd.dateCommande, 'dd/MM/yyyy HH:mm')}"></td>
                                    <td><strong th:text="${cmd.total} + ' FCFA'"></strong></td>
                                    <td>
                                        <span class="badge status-badge" th:classappend="'status-' + ${cmd.statut}"
                                            th:text="${cmd.statut}">
                                        </span>
                                    </td>
                                    <td>
                                        <form th:action="@{'/admin/commandes/update/' + ${cmd.id}}" method="post"
                                            class="d-flex gap-2">
                                            <select name="statut" class="form-input py-1 px-2" style="width: auto;">
                                                <option th:selected="${cmd.statut == 'EN_ATTENTE'}" value="EN_ATTENTE">
                                                    En attente</option>
                                                <option th:selected="${cmd.statut == 'EN_COURS'}" value="EN_COURS">En
                                                    cours</option>
                                                <option th:selected="${cmd.statut == 'LIVRÉ'}" value="LIVRÉ">Livré
                                                </option>
                                            </select>
                                            <button type="submit" class="btn btn-primary btn-sm">
                                                <i class="fa fa-sync-alt"></i> Update
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="text-center mt-5">
                        <a th:href="@{/admin/dashboard}" class="btn btn-outline">
                            <i class="fa-solid fa-arrow-left"></i>
                            Retour au tableau de bord
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
