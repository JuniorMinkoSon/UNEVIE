<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Baraka CI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background: linear-gradient(135deg, #002b5b, #004080);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-card {
            background: #fff;
            color: #333;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease;
        }
        .login-card h2 {
            color: #002b5b;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .btn-login {
            background: #e0a800;
            border: none;
            width: 100%;
            transition: 0.3s;
        }
        .btn-login:hover {
            background: #c99700;
            transform: scale(1.03);
        }
        .form-control:focus {
            border-color: #e0a800;
            box-shadow: 0 0 0 0.2rem rgba(224,168,0,0.25);
        }
        .alert {
            border-radius: 10px;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2><i class="fa fa-user-circle"></i> Connexion</h2>

    <!-- ✅ Messages -->
    <div th:if="${param.error}" class="alert alert-danger">Email ou mot de passe incorrect.</div>
    <div th:if="${param.logout}" class="alert alert-success">Déconnexion réussie.</div>
    <div th:if="${param.success}" class="alert alert-info">Inscription réussie ! Vous pouvez vous connecter.</div>

    <!-- ✅ Formulaire -->
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Adresse Email</label>
            <input type="email" id="email" name="email" class="form-control" required placeholder="ex: utilisateur@mail.com">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" id="password" name="password" class="form-control" required placeholder="********">
        </div>

        <button type="submit" class="btn btn-login mt-3">Se connecter</button>
    </form>

    <p class="text-center mt-3">Pas encore de compte ?
        <a th:href="@{/register}" class="text-decoration-none" style="color:#004080;">Créer un compte</a>
    </p>
</div>

</body>
</html>
