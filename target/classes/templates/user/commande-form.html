<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Commander | UNEVIE</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

<div th:replace="~{fragments/header :: header}"></div>

<section class="max-w-3xl mx-auto py-16 px-6">

    <h2 class="text-3xl font-extrabold mb-6 text-center">
        Commander <span th:text="${produit.nom}"></span>
    </h2>

    <div class="bg-white p-8 rounded-2xl shadow">

        <img th:src="@{'/uploads/' + ${produit.imageUrl}}"
             class="w-full h-64 object-cover rounded-xl mb-6">

        <p class="text-xl font-semibold text-yellow-600 mb-4"
           th:text="${produit.prix} + ' FCFA'"></p>

        <form th:action="@{/commande/valider}" method="post" class="space-y-5">

            <input type="hidden" name="produitId" th:value="${produit.id}">

            <input name="nomClient" required placeholder="Nom complet"
                   class="w-full border px-4 py-3 rounded-xl">

            <input name="telephone" required placeholder="Téléphone"
                   class="w-full border px-4 py-3 rounded-xl">

            <textarea name="adresse" required placeholder="Adresse de livraison"
                      class="w-full border px-4 py-3 rounded-xl"></textarea>

            <select name="modePaiement" required
                    class="w-full border px-4 py-3 rounded-xl">
                <option value="">Mode de paiement</option>
                <option value="CASH">Paiement cash</option>
                <option value="MOBILE_MONEY">Mobile Money</option>
                <option value="CARTE">Carte bancaire</option>
            </select>

            <button class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-4 rounded-xl">
                Valider la commande
            </button>
        </form>

    </div>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
